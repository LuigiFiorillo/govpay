<mat-tab-group>
  <mat-tab label="DATI TRACCIATO">
    <div class="container my-4 card-container">
      <mat-card class="shadow no-border-radius mb-3" *ngIf="info">
        <p class="d-block matcard-title pb-3 color-gray regular-24">Riepilogo</p>
        <link-riepilogo-view [info]="info"></link-riepilogo-view>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="OPERAZIONI">
    <div class="container my-4 operazioni card-container">
      <mat-card class="shadow no-border-radius pb-0" *ngIf="operazioni.length!=0">
        <p class="d-block matcard-title pb-3 color-gray regular-24">Elenco operazioni</p>
        <link-item-view *ngFor="let item of operazioni" [component-data]="item" [use-item-view-directive]="true"
                        [show-over-icons]="false" class="link-item-view-fill">
        </link-item-view>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
