<mat-card class="no-shadow">
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Denominazione" formControlName="denominazione_ctrl" autocomplete="off" required>
  </mat-form-field>
  <div class="row">
    <mat-form-field class="col-6" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="Id intermediario" formControlName="idIntermediario_ctrl" autocomplete="off" required>
    </mat-form-field>
    <mat-form-field class="col-6" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="Principal" formControlName="principalPagoPa_ctrl" autocomplete="off">
    </mat-form-field>
  </div>
  <div class="w-100" [formGroup]="fGroup">
    <mat-slide-toggle formControlName="abilita_ctrl" color="accent">Abilitato</mat-slide-toggle>
  </div>
  <p class="color-gray pt-2 mt-3 mb-2">Connettore SOAP</p>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput [placeholder]="ph._RPT" formControlName="urlRPT_ctrl" autocomplete="off" required>
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput [placeholder]="ph._AVVISATURA" formControlName="urlAvvisatura_ctrl" autocomplete="off">
  </mat-form-field>
  <!--<mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <mat-select placeholder="Versione API" formControlName="versioneApi_ctrl" required>
      <mat-option *ngFor="let ver of versioni" [value]="ver">{{ver}}</mat-option>
    </mat-select>
  </mat-form-field>-->
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <mat-select #authentication placeholder="Tipo autenticazione" formControlName="auth_ctrl"
                (selectionChange)="_onAuthChange(authentication)">
      <mat-option value="">Nessuna</mat-option>
      <mat-option [value]="BASIC">HTTP Basic</mat-option>
      <!--<mat-option [value]="SSL">SSL</mat-option>-->
    </mat-select>
  </mat-form-field>
  <div *ngIf="_isBasicAuth">
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="Username" formControlName="username_ctrl" autocomplete="off" required>
    </mat-form-field>
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="Password" formControlName="password_ctrl" autocomplete="off" required>
    </mat-form-field>
  </div>
  <div *ngIf="_isSslAuth">
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <mat-select placeholder="SSL Type" formControlName="ssl_ctrl" required>
        <mat-option [value]="CLIENT">Client</mat-option>
        <mat-option [value]="SERVER">Server</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="KeyStore location" formControlName="ksLocation_ctrl" autocomplete="off" required>
    </mat-form-field>
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="KeyStore password" formControlName="ksPassword_ctrl" autocomplete="off" required>
    </mat-form-field>
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="TrustStore location" formControlName="tsLocation_ctrl" autocomplete="off">
    </mat-form-field>
    <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
      <input matInput placeholder="TrustStore password" formControlName="tsPassword_ctrl" autocomplete="off">
    </mat-form-field>
  </div>
  <p class="color-gray pt-2 mt-3 mb-2">Connettore sFTP Lettura</p>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Hostname" formControlName="hostnameL_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Porta" formControlName="portaL_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Username" formControlName="usernameL_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Password" formControlName="passwordL_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <p class="color-gray pt-2 mt-3 mb-2">Connettore sFTP Scrittura</p>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Hostname" formControlName="hostnameS_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Porta" formControlName="portaS_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Username" formControlName="usernameS_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
  <mat-form-field class="w-100" color="accent" [formGroup]="fGroup">
    <input matInput placeholder="Password" formControlName="passwordS_ctrl" autocomplete="off" [required]="_isFtpRequired">
  </mat-form-field>
</mat-card>
