<div class="container pt-4 card-container">
  <mat-card class="shadow no-border-radius mb-4">
    <p class="d-block matcard-title py-3 color-gray regular-24">{{voce.AUTORIZZAZIONI_BACKOFFICE}}</p>
    <p class="d-block matcard-title pb-3 regular-16 normal-color" *ngIf="autorizzazioni.length == 0">Nessuna informazione</p>
    <link-key-value-view class="d-block link-key-value-fill-mat-card" *ngFor="let item of autorizzazioni" [info]="item"></link-key-value-view>
  </mat-card>
</div>
<button mat-fab class="fab-action" (click)="_editRuolo()"><i class="material-icons">edit</i></button>
