openapi: 3.0.0
info:
  version: "1.0.0"
  title: GovPay - API Pendenze
  contact:
    name: GitHub Project Page
    url: 'https://github.com/link-it/GovPay/'
  license:
    name: GPL
    url: 'https://github.com/link-it/GovPay/blob/master/LICENSE'
servers:
  - url: http://localhost/govpay/frontend/api/pagamento/rs/v1/
tags:
  - name: Pagamenti
    description: Avvio e consultazione dei pagamenti delle pendenze
  - name: Pendenze
    description: Consultazione delle posizioni debitorie
  - name: Domini
    description: Anagrafica degli Enti Creditori    
  - name: Utenti
    description: Anagrafica degli Utenti
security:
  - basicAuth: []    
paths:

  '/pendenze':
    get:
      tags:
        - Pendenze
      summary: Elenco delle pendenze
      operationId: findPendenze
      description: Fornisce la lista delle pendenze filtrata ed ordinata.
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/statoPendenza'
        - $ref: '#/components/parameters/idPagamento'
      responses:
        '200':
          description: Elenco delle pendenze che rispettano i filtri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenze'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'      
  '/pendenze/{idA2A}/{idPendenza}':
    put:
      put:
      tags:
        - Pendenze
      summary: Creazione o aggiornamento di una pendenza
      parameters:
        - in: path
          name: idA2A
          description: Identificativo del gestionale
          required: true
          schema:
            type: string
        - in: path
          name: idPendenza
          description: Identificativo della pendenza
          required: true
          schema:
            type: string
        - in: query
          name: stampaAvviso
          description: Indica se nella risposta deve essere inclusa la stampa dell'avviso in standard AgID
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: avvisaturaDigitale
          description: Indica se la pendenza deve essere avvisata digitalmente
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuovaPendenza'
      responses:
        '200':
          description: Pendenza aggiornata con successo
          content:
            application/json:
              schema:
                type: object
                required:
                  - idDominio
                  - numeroAvviso
                properties:
                  idDominio:
                    type: string
                    description: Identificativo del creditore dell'avviso
                    example: 01234567890
                  numeroAvviso:
                    type: string
                    description: Numero identificativo dell'avviso di pagamento
                    example: 00100000000000012
                  pdf:
                    type: string
                    format: base64
                    description: Stampa pdf dell'avviso
        '201':
          description: Pendenza creata con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/avviso'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - Pendenze
      summary: Dettaglio di una pendenza per identificativo
      operationId: getPendenza
      description: Acquisisce il dettaglio di una pendenza, comprensivo dei dati di pagamento.
      parameters:
        - in: path
          name: idA2A
          description: Identificativo del gestionale
          required: true
          schema:
            type: string
        - in: path
          name: idPendenza
          description: Identificativo della pendenza
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Informazioni dettagliate della pendenza
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pendenza'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  '/rpps':
    get:  
      summary: Lista delle richieste di pagamento pendenza
      operationId: findRpps
      tags:
        - Transazioni
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/idDominio'
        - $ref: '#/components/parameters/iuv'
        - $ref: '#/components/parameters/ccp'
        - $ref: '#/components/parameters/idA2A'
        - $ref: '#/components/parameters/idPendenza'
        - $ref: '#/components/parameters/idDebitore'
        - $ref: '#/components/parameters/esitoPagamento'
        - $ref: '#/components/parameters/idPagamento'
      responses:
        '200':
          description: Lista delle richieste di pagamento pendenza che rispettano i criteri di ricerca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rpps'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  '/rpp/{idDominio}/{iuv}/{ccp}':
    get:
      summary: Dettaglio di una richiesta di pagamento pendenza
      operationId: getRpp
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Dettaglio della richiesta di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rpp'          
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'           
  '/rpp/{idDominio}/{iuv}/{ccp}/rpt':
    get:
      summary: Acquisizione della richiesta di pagamento pagopa
      operationId: getRpt
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Richiesta di pagamento
          content:
            application/xml:
              schema:
                type: object
                example: xml della richiesta di pagamento pagopa
            application/json:
              schema:
                type: object
                example: conversione json della richiesta di pagamento pagopa
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'                    
  '/rpp/{idDominio}/{iuv}/{ccp}/rt':
    get:
      operationId: getRt
      summary: Acquisizione della ricevuta di pagamento
      tags:
        - Transazioni
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string
        - in: path
          name: iuv
          description: Identificativo univoco di versamento
          required: true
          schema:
            type: string
        - in: path
          name: ccp
          description: Codice di contesto pagamento
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ricevuta di pagamento
          content:
            application/pdf:
              schema:
                type: string
                format: binary
                example: stampa della ricevuta
            application/xml:
              schema:
                type: object
                example: xml della ricevuta
            application/json:
              schema:
                type: object
                example: conversione json della ricevuta
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'             
  '/avvisi/{idDominio}/{iuv}':
    get:
      tags:
        - Pendenze
      summary: Avviso di pagamento
      operationId: getAvviso
      description: Fornisce un avviso di pagamento o la pendenza ad esso associata
      parameters:
        - in: path
          name: idDominio
          description: Identificativo del dominio dell'ente
          required: true
          schema:
            type: string
        - in: path
          name: iuv
          description: Identificativo del versamento
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/idDebitore'            
      responses:
        '200':
          description: Avviso di pagamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Avviso'
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '403':
          $ref: '#/components/responses/403NotAuthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  '/domini/{idDominio}/logo':
    get:
      summary: Lettura del logo di un dominio
      tags:
        - Domini 
      operationId: getLogo
      parameters:
        - in: path
          name: idDominio
          description: Codice fiscale del dominio beneficiario
          required: true
          schema:
            type: string      
      responses:
        '200':
          description: Logo dell'ente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Avviso'
            application/pdf:
              schema:
                type: string
                format: binary  
  '/profilo':
    get:
      summary: Elenco delle acl associate all'utenza chiamante
      tags:
        - Utenti
      operationId: getProfilo
      responses:
        '200':
          description: Autorizzazioni dell'utenza chiamante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profilo'
        '401':
          $ref: '#/components/responses/401NotAuthenticated'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'   
components:
  parameters:
    # Generic parameters for pagination defined in
    idDominio:
      name: idDominio
      in: query
      description: Identificativo del dominio dell'ente
      required: true
      schema:
        type: string
    iuv:
      name: iuv
      in: query
      description: Identificativo del versamento
      required: true
      schema:
        type: string
    ccp:
      name: ccp
      in: query
      description: Codice contesto pagamento
      required: true
      schema:
        type: string        
    idA2A:
      name: idA2A
      in: query
      description: Identificativo del gestionale ente
      required: true
      schema:
        type: string
    idPendenza:
      name: idPendenza
      in: query
      description: Identificativo della pendenza nel gestionale ente
      required: true
      schema:
        type: string        
    idDebitore:
      name: idDebitore
      in: query
      description: Identificativo del soggetto debitore della pendenza
      required: false
      schema:
        type: string
      example: 'RSSMRA30A01H501I'
    idVersante:
      name: idDebitore
      in: query
      description: Identificativo del soggetto versante del pagamento
      required: false
      schema:
        type: string
      example: 'RSSMRA30A01H501I'      
    idPagamento:
      name: idSessionePortale
      in: query
      description: Identificativo della richiesta di pagamento
      required: false
      schema:
        type: string     
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'         
    idSessionePortale:
      name: idSessionePortale
      in: query
      description: Identificativo della sessione di pagamento assegnato dall'EC
      required: false
      schema:
        type: string     
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'   
    idSessionePsp:
      name: idSessionePsp
      in: query
      description: Identificativo della sessione di pagamento assegnato da pagoPA
      required: false
      schema:
        type: string
      example: 'c8be909b-2feb-4ffa-8f98-704462abbd1d'
    statoPagamento:
      name: statoPagamento
      in: query
      description: Filtro sullo stato del pagamento
      required: false
      schema:
        $ref: '#/components/schemas/StatoPagamento'
    statoPendenza:
      name: statoPendenza
      in: query
      description: Filtro sullo stato del pendenza
      required: false
      schema:
        $ref: '#/components/schemas/StatoPendenza'
    esitoPagamento:
      name: statoPendenza
      in: query
      description: Filtro sullo stato del pendenza
      required: false
      schema:
        $ref: '#/components/schemas/EsitoRpp'            
    cursor:
      name: cursor
      in: query
      description: An opaque identifier that points to the next item in the collection.
      example: 01BX9NSMKVXXS5PSP2FATZM123
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: Fields to retrieve
      required: false
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: How many items to return at one time (max 100)
      required: false
      schema:
        $ref: '#/components/schemas/Limit'
    offset:
      name: offset
      in: query
      description: The zero-ary offset index into the results
      required: false
      schema:
        $ref: '#/components/schemas/Offset'
    q:
      name: q
      in: query
      description: Search query term
      schema:
        type: string
    sort:
      name: sort
      in: query
      description: Sorting order
      required: false
      schema:
        type: string
        example: +name
    Etag:
      name: Etag
      description: |
        The RFC7232 ETag header field in a response provides the current entity-
        tag for the selected resource. An entity-tag is an opaque identifier for
        different versions of a resource over time, regardless whether multiple
        versions are valid at the same time. An entity-tag consists of an opaque
        quoted string, possibly prefixed by a weakness indicator.
      in: header
      example: W/"xy", "5", "7da7a728-f910-11e6-942a-68f728c1ba70"
      required: false
      schema:
        type: string
    IfMatch:
      name: If-Match
      description: |
        The RFC7232 If-Match header field in a request requires the server to
        only operate on the resource that matches at least one of the provided
        entity-tags. This allows clients express a precondition that prevent
        the method from being applied if there have been any changes to the
        resource.
      in: header
      required: false
      example: '"5", "7da7a728-f910-11e6-942a-68f728c1ba70"'
      schema:
        type: string
    IfNoneMatch:
      name: If-None-Match
      description: |
        The RFC7232 If-None-Match header field in a request requires the server
        to only operate on the resource if it does not match any of the provided
        entity-tags. If the provided entity-tag is `*`, it is required that the
        resource does not exist at all.
      in: header
      required: false
      example: '"7da7a728-f910-11e6-942a-68f728c1ba70", *'
      schema:
        type: string
  headers:
    # Headers conform to http://zalando.github.io/restful-api-guidelines/index.html#132
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        type: integer
        format: int32
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        type: integer
        format: int32
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        type: integer
        format: int32
    Retry-After:
        description: Retry contacting the endpoint *at least* after seconds. See https://tools.ietf.org/html/rfc7231#section-7.1.3
        schema:
          type: integer
          format: int32
  responses:
    # Predefined error codes for this API
    400BadRequest:
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
    401NotAuthenticated:
      description: Not Authenticated
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'        
    403NotAuthorized:
      description: Not Authorized
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'                 
    404NotFound:
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
    429TooManyRequests:
      description: Too many requests
      headers:
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'
        Retry-After:
          $ref: '#/components/headers/Retry-After'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
    502BadGateway:
      description: Bad Gateway
      headers:
        Retry-After:
          $ref: '#/components/headers/Retry-After'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'            
    503ServiceUnavailable:
      description: Service Unavailable
      headers:
        Retry-After:
          $ref: '#/components/headers/Retry-After'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
    default:
      description: Unexpected error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
  schemas:
    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://tools.ietf.org/html/rfc7231#section-6.6.4'
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
    Lista:
      type: object
      required:
        - limit
        - offset
      properties:
        limit:
          $ref: '#/components/schemas/Limit'
        offset:
          $ref: '#/components/schemas/Offset'
        total:
          description: Number of items matching the filter criteria
          type: integer
          format: int64
          minimum: 0  
        first:
          description: Relative link to first result page. Null if you are already on first page.
          type: string
        next:
          description: Relative link to next result page. Null if you are on last page.
          type: string 
        prev:
          description: Relative link to previous result page. Null if you are on first page.
          type: string   
        last:
          description: Relative link to last result page. Null if you are already on last page.
          type: string      
    Limit:     
      type: integer
      format: int32
      default: 25
      maximum: 100
      minimum: 0        
    Offset:
      type: integer
      format: int64
      default: 0
      minimum: 0         
    Dominio:
      type: object
      required:
        - idDominio
        - ragioneSociale
      properties:
        idDominio:
          type: string
          description: Codice fiscale
          example: 01234567890
          minLength: 1
          maxLength: 35          
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Ufficio due
          minLength: 1
          maxLength: 70          
        indirizzo:
          type: string
          example: Piazza della Vittoria
          minLength: 1
          maxLength: 70
        civico:
          type: string
          example: 10/A
          minLength: 1
          maxLength: 16
        cap:
          type: string
          example: 00000
          minLength: 1
          maxLength: 16
        localita:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        provincia:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        nazione:
          type: string
          example: IT
          pattern: "[A-Z]{2,2}"
        email:
          type: string
          description: Posta elettronica ordinaria
          example:  peo@creditore.it  
          pattern: "[A-Za-z0-9_]+([\\-\\+\\.'][A-Za-z0-9_]+)*@[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*\\.[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*"          
        pec:
          type: string
          description: Posta elettronica certificata
          example:  peo@creditore.it  
          pattern: "[A-Za-z0-9_]+([\\-\\+\\.'][A-Za-z0-9_]+)*@[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*\\.[A-Za-z0-9_]+([\\-\\.][A-Za-z0-9_]+)*" 
        tel:
          type: string
          description: Numero di telefono dell'help desk di primo livello
          example: 021234567890  
        fax:
          type: string
          description: Numero di fax dell'help desk di primo livello
          example: 021234567890           
        web:
          type: string
          description: Url del sito web
          example: http://www.comune.it/
        gln:
          type: string
          description: Global location number del beneficiario
          example: 0011223344556
        cbill:
          type: string
          description: codice cbill del beneficiario
          example: 12345
        logo:
          type: string
          description: URL del logo
          example: http://.../domini/01234567890/logo
    UnitaOperativa:
      type: object
      required: 
        - ragioneSociale
      properties:
        idUnitaOperativa:
          type: string
          description: Codice fiscale
          example: 01234567890
          minLength: 1
          maxLength: 35          
        ragioneSociale:
          type: string
          description: Ragione sociale
          example: Ufficio due
          minLength: 1
          maxLength: 70          
        indirizzo:
          type: string
          example: Piazza della Vittoria
          minLength: 1
          maxLength: 70
        civico:
          type: string
          example: 10/A
          minLength: 1
          maxLength: 16
        cap:
          type: string
          example: 00000
          minLength: 1
          maxLength: 16
        localita:
          type: string
          example: Roma
          minLength: 1
          maxLength: 35
        provincia:
          type: string
          example: Roma
