  <script>
    function rootService() {
      return '/govpay/backend/api/backoffice/rs/v1';
    }
    function hostname() {
      return window.location.protocol+'//'+window.location.host;
    }
    function httpBase() {
      return hostname() + '/govpay/backend/gui/backoffice/'; //401
    }
    function httpLogoutService() {
      return hostname() + '/govpay/backend/gui/backoffice/logout'; //exit
    }
    function httpBasePath() {
      return hostname() + '/govpay/backend/gui/backoffice'; //manuale
    }
    function backInTime() {
      //Ore, (filtro badge)
      return 2;
    }
    function badgeTimer() {
      //Millisecondi, (timer badge)
      return 30000;
    }
    function cardConfig() {
      // Configurazione cards dashboard
      return { news: true, info: true };
    }
    function externalJsProcedure() {
      // URL conversioni esterne
      return '../assets/Converter.js';
    }
