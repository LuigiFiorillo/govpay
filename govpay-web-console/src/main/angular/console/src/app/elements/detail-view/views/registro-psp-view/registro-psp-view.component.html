<div class="container py-4 px-3">
  <mat-card class="d-block no-shadow mb-4">
    <p class="d-block font-weight-500 matcard-title pb-3 color-gray">Riepilogo informazioni</p>
    <p class="d-block matcard-title py-0" *ngIf="informazioni.length == 0">Nessuna informazione</p>
    <div class="d-block" *ngIf="informazioni.length != 0">
      <link-key-value-view class="d-block link-key-value-fill-mat-card" *ngFor="let item of informazioni" [info]="item"></link-key-value-view>
    </div>
  </mat-card>
  <mat-card class="d-block no-shadow pb-0">
    <p class="d-block font-weight-500 matcard-title color-gray">Canali</p>
    <p class="d-block matcard-title py-3" *ngIf="canali.length == 0">Nessuna informazione</p>
    <div class="d-block" *ngIf="canali.length != 0">
      <link-item-view class="d-block link-item-view-fill-mat-card" *ngFor="let item of canali" [component-data]="item"
                      [use-item-view-directive]="true" [show-over-icons]="false"></link-item-view>
    </div>
  </mat-card>
</div>
