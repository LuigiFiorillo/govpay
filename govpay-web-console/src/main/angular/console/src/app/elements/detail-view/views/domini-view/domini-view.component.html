<div class="container pt-4">
  <mat-card class="no-shadow mb-4">
    <p class="d-block font-weight-500 matcard-title pb-3 color-gray">Riepilogo informazioni</p>
    <p class="d-block matcard-title py-0" *ngIf="informazioni.length == 0">Nessuna informazione</p>
    <div class="d-block" *ngIf="informazioni.length != 0">
      <link-key-value-view class="d-block link-key-value-fill-mat-card" *ngFor="let item of informazioni" [info]="item"></link-key-value-view>
      <img class="d-block link-key-value-fill-mat-card px-3 py-2" [src]="'data:image/png;base64,'+logo" (error)="_onError()"/>
    </div>
  </mat-card>
  <mat-card class="no-shadow mb-4 pb-0">
    <div class="d-flex flex-row">
      <p class="w-100 mr-3 font-weight-500 matcard-title color-gray">Unit√† operative</p>
      <mat-icon class="action" (click)="_addEdit(_UNITA)"><i class="material-icons dark-material-icons">add</i></mat-icon>
    </div>
    <mat-card-content>
      <p class="d-block matcard-title py-3" *ngIf="unita_operative.length == 0">Nessuna informazione</p>
      <div class="d-block" *ngIf="unita_operative.length != 0">
        <link-item-view #uoliv class="d-block link-item-view-fill-mat-card" *ngFor="let item of unita_operative" [component-data]="item" [use-item-view-directive]="true"
                        (icon-click)="_iconClick(_UNITA, uoliv, $event)" [over-icons]="['delete']" [show-over-icons]="false"></link-item-view>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="no-shadow mb-4 pb-0">
    <div class="d-flex flex-row">
      <p class="w-100 mr-3 font-weight-500 matcard-title color-gray">Iban</p>
      <mat-icon class="action" (click)="_addEdit(_IBAN)"><i class="material-icons dark-material-icons">add</i></mat-icon>
    </div>
    <mat-card-content>
      <p class="d-block matcard-title py-3" *ngIf="iban_cc.length == 0">Nessuna informazione</p>
      <div class="d-block" *ngIf="iban_cc.length != 0">
        <link-item-view #iliv class="d-block link-item-view-fill-mat-card" *ngFor="let item of iban_cc" [component-data]="item" [use-item-view-directive]="true"
                        (icon-click)="_iconClick(_IBAN, iliv, $event)" [over-icons]="['delete']" [show-over-icons]="false"></link-item-view>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="no-shadow mb-4 pb-0">
    <div class="d-flex flex-row">
      <p class="w-100 mr-3 font-weight-500 matcard-title color-gray">Entrate</p>
      <mat-icon class="action" (click)="_addEdit(_ENTRATA_DOMINIO)"><i class="material-icons dark-material-icons">add</i></mat-icon>
    </div>
    <mat-card-content>
      <p class="d-block matcard-title py-3" *ngIf="entrate.length == 0">Nessuna informazione</p>
      <div class="d-block" *ngIf="entrate.length != 0">
        <link-item-view #eliv class="d-block link-item-view-fill-mat-card" *ngFor="let item of entrate" [component-data]="item" [use-item-view-directive]="true"
                        (icon-click)="_iconClick(_ENTRATA_DOMINIO, eliv, $event)" [over-icons]="['delete']" [show-over-icons]="false"></link-item-view>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<button mat-fab class="fab-action" (click)="_editDominio()"><i class="material-icons">edit</i></button>
