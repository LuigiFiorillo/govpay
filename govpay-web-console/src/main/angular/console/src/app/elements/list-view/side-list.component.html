<mat-toolbar class="risultati-group">
  <h5 class="color-gray">{{_risultati(listResults?.length)}}</h5>
</mat-toolbar>
<link-item-view #liv [use-item-view-directive]="true" [show-over-icons]="iconOverActions" *ngFor="let item of listResults" [component-data]="item" class="d-block"
                (click)="_livClick(liv)" (icon-click)="_iconClick($event)" [over-icons]="_overIcons()"></link-item-view>
<button mat-fab class="fab-action" (click)="_fabAction()" *ngIf="fabAction"><i class="material-icons">add</i></button>
