<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="dominio-detail">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
            display: block;
            }
        </style>
        <div class="layout horizontal center-justified">
            <div class="layout vertical flex">
                <paper-tabs selected="{{selectedTab}}" noink>
                    <paper-tab>INFORMAZIONI GENERALI</paper-tab>
                    <paper-tab>IBAN ACCREDITO</paper-tab>
                    <paper-tab>DISPONIBILIT&Agrave;</paper-tab>
                    <paper-tab>INDISPONIBILIT&Agrave;</paper-tab>
                    <paper-tab>TABELLE CONTROPARTI</paper-tab>
                    <paper-tab>CONTO ACCREDITO</paper-tab>
                </paper-tabs>

                <iron-pages selected="{{selectedTab}}">
                    <div class="layout horizontal center-justified">
                        <div id="itembox" class="layout vertical flex itembox restorePadding">
                            <div class="layout horizontal flex">
                                <div class="layout horizontal center start-justified headerbox" >

                                </div>
                            </div>

                            <paper-material elevation="0">
                                <p class="groupItem"><span class="grouplabel">Codice: </span><span>[[dominioCorrente.codDominio]]</span></p>
                                <p class="groupItem"><span class="grouplabel">Abilitato: </span><span>[[_getAbilitatoSiNo(dominioCorrente.abilitato)]]</span></p>
                                <p class="groupItem"><span class="grouplabel">Ragione Sociale: </span><span>[[dominioCorrente.ragioneSociale]]</span></p>
                                <p class="groupItem"><span class="grouplabel">Stazione: </span><span>[[dominioCorrente.stazione.codStazione]]</span></p>
                                <p class="groupItem"><span class="grouplabel">Global Location Number: </span><span>[[dominioCorrente.gln]]</span></p>
                            </paper-material>
                        </div>
                    </div>
                    <!-- IBAN ACCREDITO -->
                    <div class="layout horizontal center-justified">
                        <div id="iban-resultbox" class="layout vertical flex restorePadding" >
                            <div class="layout horizontal flex">
                                <div class="layout horizontal center start-justified headerbox" >
                                    <p>Sono presenti [[dominioCorrente.ibanAccredito.length]] IBAN</p>
                                </div>
                                <div id="iban-listToolbox" class="layout horizontal center end-justified headerbox">
                                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                                </div>
                            </div>

                            <paper-material elevation="0">
                                <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                             class="flex filtro" label="Filtro">
                                </paper-input>
                                <paper-icon-item hidden$="{{!abilitaSelezione}}">
                                    <paper-checkbox item-icon></paper-checkbox>
                                    <div class="flex selectAll">Seleziona tutto</div>
                                </paper-icon-item>

                                <template is="dom-repeat" items="[[dominioCorrente.ibanAccredito]]" filter="_filtraListaRisultati">
                                    <paper-icon-item class$="[[isEven(index)]]">
                                        <paper-checkbox item-icon hidden$="{{!abilitaSelezione}}"></paper-checkbox>
                                        <paper-item-body two-line>
                                            <div>[[item.codIban]]
                                            </div>
                                            <div secondary>[[_getAbilitatoAsString(item.abilitato)]], Attivato: [[_getAbilitatoSiNo(item.attivatoObep)]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </paper-material>
                        </div>
                    </div>

                    <!-- DISPONIBILITA -->
                    <div class="layout horizontal center-justified">
                        <div id="disp-resultbox" class="layout vertical flex restorePadding" >
                            <div class="layout horizontal flex">
                                <div class="layout horizontal center start-justified headerbox" >
                                    <p>Sono presenti [[dominioCorrente.disponibilita.length]] Disponibilit&agrave;</p>
                                </div>
                                <div id="disp-listToolbox" class="layout horizontal center end-justified headerbox">
                                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                                </div>
                            </div>

                            <paper-material elevation="0">
                                <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                             class="flex filtro" label="Filtro">
                                </paper-input>
                                <paper-icon-item hidden$="{{!abilitaSelezione}}">
                                    <paper-checkbox item-icon></paper-checkbox>
                                    <div class="flex selectAll">Seleziona tutto</div>
                                </paper-icon-item>

                                <template is="dom-repeat" items="[[dominioCorrente.disponibilita]]" filter="_filtraListaRisultati">
                                    <paper-icon-item class$="[[isEven(index)]]">
                                        <paper-checkbox item-icon hidden$="{{!abilitaSelezione}}"></paper-checkbox>
                                        <paper-item-body two-line>
                                            <div>[[item.tipoPeriodo]]: [[item.giorno]]
                                            </div>
                                            <div secondary>[[_getPeriodo(item.fasceOrarieLst)]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </paper-material>
                        </div>
                    </div>

                    <!-- INDISPONIBILITA -->
                    <div class="layout horizontal center-justified">
                        <div id="indisp-resultbox" class="layout vertical flex restorePadding" >
                            <div class="layout horizontal flex">
                                <div class="layout horizontal center start-justified headerbox" >
                                    <p>Sono presenti [[dominioCorrente.indisponibilita.length]] Indisponibilit&agrave;</p>
                                </div>
                                <div id="indisp-listToolbox" class="layout horizontal center end-justified headerbox">
                                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                                </div>
                            </div>

                            <paper-material elevation="0">
                                <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                             class="flex filtro" label="Filtro">
                                </paper-input>
                                <paper-icon-item hidden$="{{!abilitaSelezione}}">
                                    <paper-checkbox item-icon></paper-checkbox>
                                    <div class="flex selectAll">Seleziona tutto</div>
                                </paper-icon-item>

                                <template is="dom-repeat" items="[[dominioCorrente.indisponibilita]]" filter="_filtraListaRisultati">
                                    <paper-icon-item class$="[[isEven(index)]]">
                                        <paper-checkbox item-icon hidden$="{{!abilitaSelezione}}"></paper-checkbox>
                                        <paper-item-body two-line>
                                            <div>[[item.tipoPeriodo]]: [[item.giorno]]
                                            </div>
                                            <div secondary>[[_getPeriodo(item.fasceOrarieLst)]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </paper-material>
                        </div>
                    </div>

                    <!-- CONTROPARTI -->
                    <div class="layout horizontal center-justified">
                        <div id="contr-resultbox" class="layout vertical flex restorePadding" >
                            <div class="layout horizontal flex">
                                <div class="layout horizontal center start-justified headerbox" >
                                    <p>Sono presenti [[dominioCorrente.controparti.length]] Tabelle Controparti</p>
                                </div>
                                <div id="contr-listToolbox" class="layout horizontal center end-justified headerbox">
                                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                                </div>
                            </div>

                            <paper-material elevation="0">
                                <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                             class="flex filtro" label="Filtro">
                                </paper-input>
                                <paper-icon-item hidden$="{{!abilitaSelezione}}">
                                    <paper-checkbox item-icon></paper-checkbox>
                                    <div class="flex selectAll">Seleziona tutto</div>
                                </paper-icon-item>

                                <template is="dom-repeat" items="[[dominioCorrente.controparti]]" filter="_filtraListaRisultati">
                                    <paper-icon-item class$="[[isEven(index)]]">
                                        <paper-icon-button item-icon icon="icons:file-download" on-tap="_downloadControparte" class="addButton"></paper-icon-button>
                                        <paper-item-body two-line>
                                            <div>[[item.idFlusso]]
                                            </div>
                                            <div secondary>Data Generazione: [[_getDataFieldAsString(item,'dataOraPubblicazione','YYYY-MM-DD HH:mm:ss')]], Inizio Validit&agrave;: [[_getDataFieldAsString(item,'dataOraInizioValidita','YYYY-MM-DD HH:mm:ss')]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </paper-material>
                        </div>
                    </div>

                    <!-- CONTIACCREDITO -->
                    <div class="layout horizontal center-justified">
                        <div id="contr-resultbox" class="layout vertical flex restorePadding" >
                            <div class="layout horizontal flex">
                                <div class="layout horizontal center start-justified headerbox" >
                                    <p>Sono presenti [[dominioCorrente.contiAccredito.length]] Conti Accredito</p>
                                </div>
                                <div id="contr-listToolbox" class="layout horizontal center end-justified headerbox">
                                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                                </div>
                            </div>

                            <paper-material elevation="0">
                                <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                             class="flex filtro" label="Filtro">
                                </paper-input>
                                <paper-icon-item hidden$="{{!abilitaSelezione}}">
                                    <paper-checkbox item-icon></paper-checkbox>
                                    <div class="flex selectAll">Seleziona tutto</div>
                                </paper-icon-item>

                                <template is="dom-repeat" items="[[dominioCorrente.contiAccredito]]" filter="_filtraListaRisultati">
                                    <paper-icon-item class$="[[isEven(index)]]">
                                        <paper-icon-button item-icon icon="icons:file-download" on-tap="_downloadContoAccredito" class="addButton"></paper-icon-button>
                                        <paper-item-body two-line>
                                            <div>[[item.idFlusso]]
                                            </div>
                                            <div secondary>Data Generazione: [[_getDataFieldAsString(item,'dataOraPubblicazione','YYYY-MM-DD HH:mm:ss')]], Inizio Validit&agrave;: [[_getDataFieldAsString(item,'dataOraInizioValidita','YYYY-MM-DD HH:mm:ss')]]</div>
                                        </paper-item-body>
                                    </paper-icon-item>
                                </template>
                            </paper-material>
                        </div>
                    </div>
                </iron-pages>
            </div>
        </div>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dominio-detail',

      properties: {
        dominioCorrente: {
          type: Object,
          value: null
        },
         selectedTab: {type: Number, value : 0},
         filtro: {  type: String, value: ''},
          nascondiAzioneExport : { type: Boolean , value : true},
          nascondiAzioneCancella : {type: Boolean , value : true},
          abilitaSelezione : {type: Boolean , value : false}
      },
       _getProperty: function(oggetto, nomeProperty){
            if(oggetto){
                var val = oggetto[nomeProperty];
                return val;
            }
            return '';
        },
        _refreshList: function(){
        this.dataProvider = this.dataProvider.slice(0);
      },
        _filtraListaRisultati: function(item){
        var mostra = true;
        if (this.filtro && this.filtro!==''){
           if  (item.codEnte.toLowerCase().indexOf(this.filtro.toLowerCase())===-1 &&
              (item.ragioneSociale.toLowerCase().indexOf(this.filtro.toLowerCase())===-1)){
            mostra = false;
          }
        }
        return mostra;
      },
        _ricercaVuota: function(numeroRisultati){
            return numeroRisultati == 0;
        },
        isEven: function(index){
            if((index % 2)==0)
                return 'even';

            return 'odd';
        },
         _getAbilitatoAsString: function(abilitato){
            if(abilitato)
                return 'Abilitato';

            return 'Disabilitato';
      },
         _getAbilitatoSiNo: function(abilitato){
            if(abilitato)
                return 'SI';

            return 'NO';
      },
      _getPeriodo: function (fasceOrarieLst){
            var toRet = '';
            if(fasceOrarieLst)
                for(var i = 0; i < fasceOrarieLst.length; i++){
                    var fascia = fasceOrarieLst[i];

                    var da = fascia.da ; //this._getDataFieldAsString(fascia, 'da', 'HH:mm:ss');
                    var a = fascia.a; // this._getDataFieldAsString(fascia, 'a', 'HH:mm:ss');

                    if(toRet.length > 0)
                        toRet += ' ; ';

                    toRet += da + ' - ' + a ;
                }

            return toRet;
      },
      _getDataFieldAsString: function(item,field, format) {
            var data = this._getProperty(item,field);
            if(data){

                var d = new Date(data);
                return this._dateFormat(d,format);

            }

            return '';
        },
         _dateFormat : function(date, format) {
            return moment(date).format(format);
        },

        _downloadControparte: function(event){
             var target = event.model.item;
             var downloadUrl = govpayUrl + '/rs/dars/domini/' + this.dominioCorrente.id + '/controparti/' + target.id;
             var a = document.createElement("a");
             a.target = "_blank";
             a.href = downloadUrl;
             a.click();
        },
         _downloadContoAccredito: function(event){
             var target = event.model.item;
             var downloadUrl = govpayUrl + '/rs/dars/domini/' + this.dominioCorrente.id + '/contiaccredito/' + target.id;
             var a = document.createElement("a");
             a.target = "_blank";
             a.href = downloadUrl;
             a.click();
        }
    });
  })();

    </script>
</dom-module>
