<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="configurazione-domini">
    <template>
        <style>
            :host {
            display: block;
            }
        </style>
        <iron-ajax auto="false"
                   id="dettagliodominio"
                   url="{{govpayUrl}}"
                   params="{{detailParams}}"
                   handle-as="json"
                   last-response="{{dettaglioDominioCorrente}}"
                   lastError="{{ajaxErrorDominio}}" on-error="_erroreDars">
        </iron-ajax>
        <neon-animated-pages id="dominiPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <lista-domini id="lista" on-select-item="_selectDominio"></lista-domini>
            </neon-animatable>
            <neon-animatable>
                <dominio-detail dominio-corrente="{{dettaglioDominioCorrente.response}}"></dominio-detail>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'configurazione-domini',

      properties: {
        selected: {
          type: Number,
          value: 0
        },
         govpayUrl: { type: String, value: function (){
            //   var id= ''; if(this.dominioCorrente) id = this.dominioCorrente.id; return govpayUrl + '/rs/dars/domini/'+ id;
            return '';
            }
         },


        dominioCorrente: {
          type: Object,
          value: null
        },
        dettaglioDominioCorrente: {
          type: Object,
          value: null
        },
        detailParams: {
            type: Object, value: function (){ return  {  } }, notify: true
          }
      },
       init: function() {
            this.entryAnimation = '';
            this.exitAnimation = '';
            this.selected = 0;
            this.$.dominiPages.cancelAnimation();
            this.$.lista.filtraRisultati();
        },

      _selectDominio: function(event){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.dominioCorrente = event.detail.dominio;
        this.govpayUrl = govpayUrl + '/rs/dars/domini/'+ this.dominioCorrente.id;
        this.selected = 1;
        this.fire('changed-page', this.selected);
      },

       _reloadDominio: function(elementoModificato){
          if(elementoModificato){
              var id = elementoModificato.id || 0;
              console.log('Reload Elemento Id: ' + id);
              if(id >0 ){
              if(this.dominioCorrente){
                    this.dominioCorrente.id = id;
                } else {
                    this.dominioCorrente = { 'id' : id};
                }
               this.govpayUrl = govpayUrl + '/rs/dars/domini/'+ this.dominioCorrente.id;
               this.$.dettagliodominio.generateRequest();

               if(this.selected == 0){
                    this.$.lista.filtraRisultati();
                }
              }
          }
      },

      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },

      selectPrevPage: function(){
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = 0;
        this.$.lista.filtraRisultati();
        this.fire('changed-page', this.selected);
      }
    });
  })();
  </script>
</dom-module>
