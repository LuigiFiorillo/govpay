<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="edit-dominio">
    <template>
        <style include="shared-styles"></style>
        <style>
            @media (min-width: 600px) {
            :host {
            display: block;
            width: 70%;
            height: 70%;
            overflow: auto !important;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            }
            }

            @media (max-width: 600px) {
            :host {
            display: block;
            width: 100%;
            height: 100%;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            .title {
            margin-left: 12px !important;
            }
        </style>
        <iron-ajax auto="false" verbose="true"
                   id="connettoresalvataggioDominio"
                   url="{{govpayUrl}}"
                   params="{{actionParams}}"
                   method="{{actionMethod}}"
                   handle-as="json"
                   content-type="application/json"
                   body="{{dominioCorrente}}"
                   debounce-duration="3000"
                   last-response="{{esitoSalvataggioDominio}}"
                   last-error="{{ajaxErrorSalvataggioDominio}}"
                   on-response="_visualizzaEsitoSalvataggio"
                   on-error="_visualizzaMessaggioErrore">
        </iron-ajax>
        <paper-header-panel mode="standard">
            <div class="paper-header">
                <paper-toolbar>
                    <span class="title start">[[titolo]]</span>
                    <paper-icon-button icon="close" on-tap="_closeDialog" class="end"></paper-icon-button>
                </paper-toolbar>
            </div>
            <div class="content layout vertical flex formbox">
                <paper-material elevation="0">
                    <div class="layout horizontal flex">
                        <paper-input class="flex" disabled$="[[!isAdd]]"  id="codDominioInput"
                                     value="{{dominioCorrente.codDominio}}"
                                     label="Cod Dominio" char-counter maxlength="11" minlength="11"
                                     error-message="Codice Dominio lungo 11 cifre obbligatorio" allowed-pattern="[0-9]"
                                     required></paper-input>
                        <div class="separatore"></div>
                        <ajax-select-list label="Stazione" select-list-url="{{govpayStazioniUrl}}" id="stazInput" required
                                          error-message="Stazione Obbligatoria"
                                          option-value="id" option-label="codStazione" on-select-option="_selectStazione"
                                          selected-item="{{idStazione}}"></ajax-select-list>
                    </div>

                    <div class="layout horizontal flex">
                        <paper-input class="flex" id="ragioneSocialeInput" minlength="1" maxlength="255"
                                     value="{{dominioCorrente.ragioneSociale}}"
                                     label="Ragione Sociale" error-message="Ragione Sociale obbligatoria"
                                     required></paper-input>
                        <div class="separatore"></div>
                        <paper-input class="flex" id="glnInput" char-counter maxlength="13" minlength="13"
                                     error-message="Global Location Number lungo 13 cifre" allowed-pattern="[0-9]"
                                     value="{{dominioCorrente.gln}}"
                                     label="Global Location Number"></paper-input>
                    </div>
                    <!-- <paper-input class="flex"
                                                     value="{{dominioCorrente.pluginClass}}"
                                                     label="Plugin Class"
                                                     required></paper-input> -->
                </paper-material>

                <!-- IBAN -->
                <paper-material elevation="0">
                    <div class="layout horizontal flex">
                        <p class="groupTitle start"><span class="groupTitle">IBAN ACCREDITO</span></p>
                        <paper-icon-button icon="add" on-tap="_addIbanAccredito" class="addButton end-justified"></paper-icon-button>
                    </div>
                    <div class="layout vertical" id="listaIbanAccredito">
                        <template is="dom-repeat" items="{{listaIBAN}}">
                            <div class="layout horizontal flex">
                                <input type="hidden" value="{{item.id}}"/>
                                <paper-input label="Codice Iban" value="{{item.codIban}}"
                                             maxlength="27" minlength="27"
                                             error-message="Codice IBAN lungo 27 cifre obbligatorio"
                                             pattern="[a-zA-Z]{2}\d{2}[a-zA-Z]{1}\d{10}[a-zA-Z0-9]{12}"
                                             id="{{index}}_codIbanInput"
                                             required disabled$="[[!_isAddIbanAccredito(item)]]"
                                             placeholder="IT02L1234512345123456789012"
                                        ></paper-input>
                                <div class="separatore"></div>
                                <paper-input label="Codice BIC Accredito" value="{{item.codBicAccredito}}"  disabled$="[[!_isAddIbanAccredito(item)]]"
                                             maxlength="11" error-message="Codice BIC Accredito lunghezza massima 11 caratteri"
                                             id="{{index}}_codBicInput" allowed-pattern="[a-zA-Z0-9]"
                                        ></paper-input>
                                <div class="separatore"></div>
                                <paper-input label="Codice Iban Appoggio" value="{{item.codIbanAppoggio}}"  disabled$="[[!_isAddIbanAccredito(item)]]"
                                             maxlength="27" minlength="27"
                                             error-message="Codice IBAN Appoggio lungo 27 cifre"
                                             pattern="[a-zA-Z]{2}\d{2}[a-zA-Z]{1}\d{10}[a-zA-Z0-9]{12}"
                                             placeholder="IT02L1234512345123456789012"
                                             id="{{index}}_codIbanAppoggioInput"
                                        ></paper-input>
                                <div class="separatore"></div>
                                <paper-input label="Codice BIC Appoggio" value="{{item.codBicAppoggio}}" disabled$="[[!_isAddIbanAccredito(item)]]"
                                             maxlength="11" error-message="Codice BIC Appoggio lunghezza massima 11 caratteri"
                                             id="{{index}}_codBicAppoggioInput" allowed-pattern="[a-zA-Z0-9]"
                                        ></paper-input>
                                <div class="separatore"></div>
                                <paper-toggle-button class="self-center" checked="{{item.attivatoObep}}">
                                    <span>{{_getAttivoLabel(item.attivatoObep)}}</span>
                                </paper-toggle-button>
                                <div class="separatore"></div>
                                <paper-toggle-button class="self-center" checked="{{item.abilitato}}">
                                    <span>{{_getAbilitatoLabel(item.abilitato)}}</span>
                                </paper-toggle-button>
                                <div class="separatore"></div>
                                <paper-toggle-button class="self-center" checked="{{item.postale}}">
                                    <span>Postale</span>
                                </paper-toggle-button>

                            </div>
                        </template>
                    </div>

                </paper-material>

                <paper-material elevation="0">
                    <div class="layout horizontal flex">
                        <p class="groupTitle start"><span class="groupTitle">DISPONIBILIT&Agrave;</span></p>
                        <paper-icon-button icon="add" on-tap="_addDisponibilita" class="addButton end-justified"></paper-icon-button>
                    </div>
                    <div class="layout vertical" id="listaDisponibilita">
                        <template is="dom-repeat" items="{{listaDisponibilita}}">
                            <div class="layout horizontal flex">
                                <input type="hidden" value="{{item.id}}"/>
                                <input type="hidden" value="{{item.tipoDisponibilita}}"/>
                                <paper-dropdown-menu label="Tipo Periodo" style="width: 100%" id="{{index}}_disp_tipoPeriodo_dd" class="flex">
                                    <paper-menu class="dropdown-content" attr-for-selected="valore" on-iron-select="_tipoPeriodoDisponibilitaSelected"  id="{{index}}_disp_tipoPeriodo"
                                                selected="{{item.tipoPeriodo}}">
                                        <paper-item valore="GIORNALIERA">Giornaliera</paper-item>
                                        <paper-item valore="SETTIMANALE">Settimanale</paper-item>
                                        <paper-item valore="MENSILE">Mensile</paper-item>
                                        <paper-item valore="ANNUALE">Annuale</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <div class="separatore"></div>
                                <paper-input id="{{index}}_disp_tipoPeriodoGiorno" label="Giorno" value="{{item.giorno}}"   class="flex"
                                             error-message="Formato Giorno non valido" hidden$="{{_nascondiTipoPeriodoGiorno(item,index)}}" required></paper-input>
                                <paper-dropdown-menu label="Giorno Settimana" error-message="Giorno della settimana obbligatorio" class="flex"
                                                     style="width: 100%" hidden$="{{_nascondiTipoPeriodoSettimanale(item,index)}}" id="{{index}}_disp_tipoPeriodoSettimana">
                                    <paper-menu class="dropdown-content" attr-for-selected="valore"
                                                selected="{{item.giorno}}">
                                        <paper-item valore="lunedi">Lunedi</paper-item>
                                        <paper-item valore="martedi">Martedi</paper-item>
                                        <paper-item valore="mercoledi">Mercoledi</paper-item>
                                        <paper-item valore="giovedi">Giovedi</paper-item>
                                        <paper-item valore="venerdi">Venerdi</paper-item>
                                        <paper-item valore="sabato">Sabato</paper-item>
                                        <paper-item valore="domenica">Domenica</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <div class="separatore"></div>
                                <paper-input label="Periodo da" value="{{item.fasceOrarieLst.0.da}}" id="{{index}}_disp_periodo_da" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"
                                             placeholder="hh:mm" required  error-message="Formato Ora non valido"  maxlength="5" minlength="5" class="end"></paper-input>
                                <div class="separatore"></div>
                                <paper-input label="a" value="{{item.fasceOrarieLst.0.a}}" id="{{index}}_disp_periodo_a" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"
                                             placeholder="hh:mm"  required error-message="Formato Ora non valido"  maxlength="5" minlength="5" class="end"></paper-input>

                            </div>
                        </template>
                    </div>

                </paper-material>

                <paper-material elevation="0">
                    <div class="layout horizontal flex">
                        <p class="groupTitle start"><span class="groupTitle">INDISPONIBILIT&Agrave;</span></p>
                        <paper-icon-button icon="add" on-tap="_addIndisponibilita" class="addButton end-justified"></paper-icon-button>
                    </div>
                    <div class="layout vertical" id="listaIndisponibilita">
                        <template is="dom-repeat" items="{{listaIndisponibilita}}">
                            <div class="layout horizontal flex">
                                <input type="hidden" value="{{item.id}}"/>
                                <input type="hidden" value="{{item.tipoDisponibilita}}"/>
                                <paper-dropdown-menu label="Tipo Periodo" class="flex" id="{{index}}_indisp_tipoPeriodo_dd">
                                    <paper-menu class="dropdown-content" attr-for-selected="valore" on-iron-select="_tipoPeriodoIndisponibilitaSelected"  id="{{index}}_indisp_tipoPeriodo"
                                                selected="{{item.tipoPeriodo}}">
                                        <paper-item valore="GIORNALIERA">Giornaliera</paper-item>
                                        <paper-item valore="SETTIMANALE">Settimanale</paper-item>
                                        <paper-item valore="MENSILE">Mensile</paper-item>
                                        <paper-item valore="ANNUALE">Annuale</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <div class="separatore"></div>
                                <paper-input id="{{index}}_indisp_tipoPeriodoGiorno" label="Giorno" value="{{item.giorno}}"  class="flex"
                                             error-message="Formato Giorno non valido" hidden$="{{_nascondiTipoPeriodoGiorno(item,index)}}" required></paper-input>
                                <paper-dropdown-menu label="Giorno Settimana" error-message="Giorno della settimana obbligatorio" class="flex"
                                                     style="width: 100%" hidden$="{{_nascondiTipoPeriodoSettimanale(item,index)}}" id="{{index}}_indisp_tipoPeriodoSettimana">
                                    <paper-menu class="dropdown-content" attr-for-selected="valore"
                                                selected="{{item.giorno}}">
                                        <paper-item valore="lunedi">Lunedi</paper-item>
                                        <paper-item valore="martedi">Martedi</paper-item>
                                        <paper-item valore="mercoledi">Mercoledi</paper-item>
                                        <paper-item valore="giovedi">Giovedi</paper-item>
                                        <paper-item valore="venerdi">Venerdi</paper-item>
                                        <paper-item valore="sabato">Sabato</paper-item>
                                        <paper-item valore="domenica">Domenica</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <div class="separatore"></div>
                                <paper-input label="Periodo da" value="{{item.fasceOrarieLst.0.da}}" id="{{index}}_indisp_periodo_da" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"
                                             placeholder="hh:mm" required  error-message="Formato Ora non valido"  maxlength="5" minlength="5" class="end"></paper-input>
                                <div class="separatore"></div>
                                <paper-input label="a" value="{{item.fasceOrarieLst.0.a}}" id="{{index}}_indisp_periodo_a" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"
                                             placeholder="hh:mm"  required error-message="Formato Ora non valido"  maxlength="5" minlength="5" class="end"></paper-input>

                            </div>
                        </template>
                    </div>

                </paper-material>

                <paper-material elevation="0">
                    <div class="content layout horizontal">
                        <paper-toggle-button class="green flex start-justified"
                                             checked="{{dominioCorrente.abilitato}}">
                            <span>{{_getAbilitatoLabel(dominioCorrente.abilitato)}}</span>
                        </paper-toggle-button>

                        <paper-button class="green" raised on-tap="_salvaDominio" elevation="0">Salva
                        </paper-button>
                    </div>
                </paper-material>
            </div>
        </paper-header-panel>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'edit-dominio',
      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
        this.modified=false;

        this.govpayStazioniUrl = govpayUrl + '/rs/dars/stazioni/';
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },

      properties: {

        dominioCorrente: {
          type: Object,
          value: null,
          observer: '_checkData'
        },
          govpayUrl: { type: String, value: function (){
           return null;
            } },
          govpayStazioniUrl: { type: String, value: function (){
           return null;
          } },
        isAdd: {
            type: Boolean, value : false
        },
        actionMethod: {
            type: String, value : 'GET'
        },
        actionParams: {
            type: Object, value: function (){ return  {  } }, notify: true
          },
        listaIBAN: {
          type: Array,
          value: [1]
        },
         listaDisponibilita: {
          type: Array,
          value: [1]
        },
        listaIndisponibilita: {
          type: Array,
          value: [1]
        },
        listaControparti: {
          type: Array,
          value: [1]
        },
        idStazione: {
            type: String, value : '0'
        }
      },

      _closeDialog: function(){
        this.close();
      },
       _nascondiTipoPeriodoGiorno: function(item,index){
            var tp = item.tipoPeriodo;
            //console.log("tipo periodo giorno: "  + tp);
            return tp != 'MENSILE' && tp != 'ANNUALE';
        },
        _nascondiTipoPeriodoSettimanale: function(item,index){
            var tp = item.tipoPeriodo;
            //console.log("tipo periodo settimana: "  + tp);
            return tp != 'SETTIMANALE';
        },
         _tipoPeriodoDisponibilitaSelected: function (event,item){

            var target = event.target || event.srcElement;
            var idTP = target.id;
            var selected = document.getElementById(idTP).selected;

          //  console.log('Selezionato tipo periodo: ' + selected);

            var indiceElemento = idTP.split('_')[0] ;

            var idTpG = indiceElemento +'_disp_tipoPeriodoGiorno';
            var idTpS = indiceElemento +'_disp_tipoPeriodoSettimana';
            if(selected == 'SETTIMANALE'){
                var valore = document.getElementById(idTpG).value;

                if(!valore.match(/lunedi|martedi|mercoledi|giovedi|venerdi|sabato|domenica/))
                    document.getElementById(idTpG).value = 'lunedi';

                document.getElementById(idTpS).hidden = false;
                document.getElementById(idTpG).hidden = true;

                document.getElementById(idTpG).disabled = false;
                document.getElementById(idTpG).placeholder = '';
            }  else  if(selected == 'GIORNALIERA'){
                document.getElementById(idTpG).value = '';
                document.getElementById(idTpS).hidden = true;
                document.getElementById(idTpG).hidden = true;

                document.getElementById(idTpG).disabled = true;
                document.getElementById(idTpG).placeholder = '';
            }  else  if(selected == 'MENSILE'){
                var valore = document.getElementById(idTpG).value;

                if(!valore.match(/0[123456789]|[12]\d|3[01]/g))
                    document.getElementById(idTpG).value = '';

                document.getElementById(idTpS).hidden = true;
                document.getElementById(idTpG).hidden = false;

                document.getElementById(idTpG).disabled = false;
                document.getElementById(idTpG).placeholder = 'gg';
            }  else {
                //ANNUALE
                var valore = document.getElementById(idTpG).value;

                if(!valore.match(/(0[123456789]|[12]\d|3[01])-(0\d|1[012])/g))
                    document.getElementById(idTpG).value = '';
                document.getElementById(idTpS).hidden = true;
                document.getElementById(idTpG).hidden = false;

                document.getElementById(idTpG).disabled = false;
                document.getElementById(idTpG).placeholder = 'mm-gg';
            }
      },
        _tipoPeriodoIndisponibilitaSelected: function (event,item){

            var target = event.target || event.srcElement;
            var idTP = target.id;
            var selected = document.getElementById(idTP).selected;

          //  console.log('Selezionato tipo periodo: ' + selected);

            var indiceElemento = idTP.split('_')[0] ;

            var idTpG = indiceElemento +'_indisp_tipoPeriodoGiorno';
            var idTpS = indiceElemento +'_indisp_tipoPeriodoSettimana';
            if(selected == 'SETTIMANALE'){
                var valore = document.getElementById(idTpG).value;

                if(!valore.match(/lunedi|martedi|mercoledi|giovedi|venerdi|sabato|domenica/))
                    document.getElementById(idTpG).value = 'lunedi';

                document.getElementById(idTpS).hidden = false;
                document.getElementById(idTpG).hidden = true;

                document.getElementById(idTpG).disabled = false;
                document.getElementById(idTpG).placeholder = '';
            }  else  if(selected == 'GIORNALIERA'){
                document.getElementById(idTpG).value = '';
                document.getElementById(idTpS).hidden = true;
                document.getElementById(idTpG).hidden = true;

                document.getElementById(idTpG).disabled = true;
                document.getElementById(idTpG).placeholder = '';
            }  else  if(selected == 'MENSILE'){
                var valore = document.getElementById(idTpG).value;

                if(!valore.match(/0[123456789]|[12]\d|3[01]/g))
                    document.getElementById(idTpG).value = '';

                document.getElementById(idTpS).hidden = true;
                document.getElementById(idTpG).hidden = false;

                document.getElementById(idTpG).disabled = false;
                document.getElementById(idTpG).placeholder = 'gg';
            }  else {
                //ANNUALE
                var valore = document.getElementById(idTpG).value;

                if(!valore.match(/(0[123456789]|[12]\d|3[01])-(0\d|1[012])/g))
                    document.getElementById(idTpG).value = '';
                document.getElementById(idTpS).hidden = true;
                document.getElementById(idTpG).hidden = false;

                document.getElementById(idTpG).disabled = false;
                document.getElementById(idTpG).placeholder = 'mm-gg';
            }
      },
      validaDisponibilita: function(){
        var valido = true;

          for(var i=0; i< this.listaDisponibilita.length;i++){
            // Tipo periodo
             var idTP = i+'_disp_tipoPeriodo_dd';
             var valido = document.getElementById(idTP).validate();

            if(!valido)
                 return valido;

            var idMenu = i+'_disp_tipoPeriodo';
            var selected = document.getElementById(idMenu).selected;

            var idTpG = i +'_disp_tipoPeriodoGiorno';
            var idTpS = i +'_disp_tipoPeriodoSettimana';

              if(selected == 'SETTIMANALE'){

                //Valido il giorno della settimana
                valido = document.getElementById(idTpS).validate();

                if(!valido)
                     return valido;

                document.getElementById(idTpS).invalid = false;

                var valore = document.getElementById(idTpG).value;


                if(!valore.match(/lunedi|martedi|mercoledi|giovedi|venerdi|sabato|domenica/)){
                    document.getElementById(idTpS).invalid = true;
                    valido = false;
                }

                if(!valido)
                     return valido;

            }  else  if(selected == 'GIORNALIERA'){
                 // giornaliera non valida il giorno
            }  else  if(selected == 'MENSILE'){
                var valore = document.getElementById(idTpG).value;
                valido = true;
                document.getElementById(idTpG).invalid = false;
                if(!valore.match(/0[123456789]|[12]\d|3[01]/g)){
                    document.getElementById(idTpG).invalid = true;
                    valido = false;
                }

                if(!valido)
                     return valido;

            }  else {
                //ANNUALE
                var valore = document.getElementById(idTpG).value;
                valido = true;
                document.getElementById(idTpG).invalid = false;
                if(!valore.match(/(0[123456789]|[12]\d|3[01])-(0\d|1[012])/g)){
                    document.getElementById(idTpG).invalid = true;
                    valido = false;
                }

                if(!valido)
                     return valido;
            }

            // validazione Orario disponibilita
            var idpDa = i +'_disp_periodo_da';
            var idpA = i +'_disp_periodo_a';

             valido = document.getElementById(idpDa).validate();

                if(!valido)
                     return valido;

              valido = document.getElementById(idpA).validate();

                if(!valido)
                     return valido;

              var oraDa = document.getElementById(idpDa).value.split(':')[0];
              var minutiDa = document.getElementById(idpDa).value.split(':')[1];

              var oraA = document.getElementById(idpA).value.split(':')[0];
              var minutiA = document.getElementById(idpA).value.split(':')[1];

                document.getElementById(idpDa).invalid = false;
                document.getElementById(idpA).invalid = false;
              // Ora A maggiore di Ora DA
              if(oraDa > oraA){
                    document.getElementById(idpDa).invalid = true;
                    document.getElementById(idpA).invalid = true;

                    return false;
              } else if(oraDa == oraA){
                if(minutiDa >= minutiA){
                    document.getElementById(idpDa).invalid = true;
                    document.getElementById(idpA).invalid = true;

                    return false;
                 }
              }
          }


        return valido;
      },
       validaIndisponibilita: function(){
        var valido = true;

          for(var i=0; i< this.listaIndisponibilita.length;i++){
            // Tipo periodo
             var idTP = i+'_indisp_tipoPeriodo_dd';
             var valido = document.getElementById(idTP).validate();

            if(!valido)
                 return valido;

            var idMenu = i+'_indisp_tipoPeriodo';
            var selected = document.getElementById(idMenu).selected;

            var idTpG = i +'_indisp_tipoPeriodoGiorno';
            var idTpS = i +'_indisp_tipoPeriodoSettimana';

              if(selected == 'SETTIMANALE'){

                //Valido il giorno della settimana
                valido = document.getElementById(idTpS).validate();

                if(!valido)
                     return valido;

                document.getElementById(idTpS).invalid = false;

                var valore = document.getElementById(idTpG).value;


                if(!valore.match(/lunedi|martedi|mercoledi|giovedi|venerdi|sabato|domenica/)){
                    document.getElementById(idTpS).invalid = true;
                    valido = false;
                }

                if(!valido)
                     return valido;

            }  else  if(selected == 'GIORNALIERA'){
                 // giornaliera non valida il giorno
            }  else  if(selected == 'MENSILE'){
                var valore = document.getElementById(idTpG).value;
                valido = true;
                document.getElementById(idTpG).invalid = false;
                if(!valore.match(/0[123456789]|[12]\d|3[01]/g)){
                    document.getElementById(idTpG).invalid = true;
                    valido = false;
                }

                if(!valido)
                     return valido;

            }  else {
                //ANNUALE
                var valore = document.getElementById(idTpG).value;
                valido = true;
                document.getElementById(idTpG).invalid = false;
                if(!valore.match(/(0[123456789]|[12]\d|3[01])-(0\d|1[012])/g)){
                    document.getElementById(idTpG).invalid = true;
                    valido = false;
                }

                if(!valido)
                     return valido;
            }

            // validazione Orario disponibilita
            var idpDa = i +'_indisp_periodo_da';
            var idpA = i +'_indisp_periodo_a';

             valido = document.getElementById(idpDa).validate();

                if(!valido)
                     return valido;

              valido = document.getElementById(idpA).validate();

                if(!valido)
                     return valido;

              var oraDa = document.getElementById(idpDa).value.split(':')[0];
              var minutiDa = document.getElementById(idpDa).value.split(':')[1];

              var oraA = document.getElementById(idpA).value.split(':')[0];
              var minutiA = document.getElementById(idpA).value.split(':')[1];

                document.getElementById(idpDa).invalid = false;
                document.getElementById(idpA).invalid = false;
              // Ora A maggiore di Ora DA
              if(oraDa > oraA){
                    document.getElementById(idpDa).invalid = true;
                    document.getElementById(idpA).invalid = true;

                    return false;
              } else if(oraDa == oraA){
                if(minutiDa >= minutiA){
                    document.getElementById(idpDa).invalid = true;
                    document.getElementById(idpA).invalid = true;

                    return false;
                 }
              }
          }


        return valido;

      validate : function() {
            var valido = document.getElementById('codDominioInput').validate();

            if(!valido)
                 return valido;

            valido = document.getElementById('ragioneSocialeInput').validate();

            if(!valido)
                 return valido;

            //GLN non obbligatorio
            var glnInput = document.getElementById('glnInput');

            if(glnInput.value != ''){
                valido = glnInput.validate();

                if(!valido)
                     return valido;
            }

             //Stazione Obbligatoria
            var stazInput = document.getElementById('stazInput');

                valido = stazInput.validate();

                if(!valido)
                     return valido;

            for(var i=0; i< this.listaIBAN.length;i++){
                //IBAN Accredito Obbligatorio
                var idCodApp = i+'_codIbanInput';

                valido = document.getElementById(idCodApp).validate();

                 if(!valido)
                     return valido;

                // BIC Accredito non obbligatorio
                var idBicInput = i+'_codBicInput';
                var bicInput = document.getElementById(idBicInput);

                if(bicInput.value != ''){
                    valido = bicInput.validate();

                    if(!valido)
                         return valido;
                }

                 // IBAN Appoggio non obbligatorio
                var idBicInput = i+'_codIbanAppoggioInput';
                var bicInput = document.getElementById(idBicInput);

                if(bicInput.value != ''){
                    valido = bicInput.validate();

                    if(!valido)
                         return valido;
                }

                 // BIC Appoggio non obbligatorio
                var idBicInput = i+'_codBicAppoggioInput';
                var bicInput = document.getElementById(idBicInput);

                if(bicInput.value != ''){
                    valido = bicInput.validate();

                    if(!valido)
                         return valido;
                }
            }

            valido = this.validaDisponibilita();

            if(!valido)
                 return valido;

            valido = this.validaIndisponibilita();

            if(!valido)
                 return valido;


            return valido;
        },
       _salvaDominio : function(){
            var valido = this.validate();

            if(valido){
                this.dominioCorrente.ibanAccredito = this.listaIBAN;
                this.dominioCorrente.disponibilita = this.listaDisponibilita;
                this.dominioCorrente.indisponibilita = this.listaIndisponibilita;
                this.dominioCorrente.controparti = this.listaControparti;

               if(!this.isAdd){
                   this.actionMethod = 'PUT';

                 this.govpayUrl =  govpayUrl + '/rs/dars/domini/';

       _getProperty: function(oggetto, nomeProperty){
            if(oggetto){
                var val = oggetto[nomeProperty];
                return val;
            }
            return '';
        },
      _getFieldPeriodo: function (fascia, field){
            var toRet = '';
            if(fascia)
                 toRet = this._getDataFieldAsString(fascia, field, 'HH:mm:ss');
            return toRet;
      },

      _getDataFieldAsString: function(item,field, format) {
            var data = this._getProperty(item,field);
            if(data){

                var d = new Date(data);
                return this._dateFormat(d,format);

            }

            return '';
        },
         _dateFormat : function(date, format) {
            return moment(date).format(format);
        },

      _setTitolo: function(event){
        if (event.currentTarget.value!==''){
          this.titolo = event.currentTarget.value;
        } else {
          this.titolo = 'Nuovo Dominio';

     _visualizzaEsitoSalvataggio: function(event){
        var response = event.detail;
        console.log(event);
        if(response){
            var darsResponse = response.response;

            if(darsResponse) {
                var esitoOperazione = darsResponse.esitoOperazione;
                var codOperazione = darsResponse.codOperazione;
                var dettaglioEsito = darsResponse.dettaglioEsito;
                var id = darsResponse.response || '';
                var messaggio= '';

                if(esitoOperazione == 'ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Dominio completato con successo. Codice Operazione: ' + codOperazione + '.';
                        this.dominioCorrente.id = id;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Dominio completato con successo. Codice Operazione: ' + codOperazione + '.';
                    }

                    this.close();
                    this.fire('reload-item', {elementoModificato: this.dominioCorrente});
                } else if(esitoOperazione == 'NONESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Dominio non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Dominio non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }
                } else {
                    // ERRORE
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Si e\' verificato un errore durante l\'inserimento del Dominio. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Si e\' verificato un errore durante l\'aggiornamento del Dominio. Codice Operazione: ' + codOperazione + '.';
                    }
                }
                var messaggi = document.querySelector('#messaggiUtente');
                if(messaggi){
                    if(messaggio){
                        messaggi.text = messaggio;
                        messaggi.show();
                    }
                }
            }
         }
      },
      _visualizzaMessaggioErrore: function(event){
         this.lastActionMethod = this.actionMethod;
         this.fire('dars-error', {error: event.detail});
      },
      _getAbilitatoLabel: function (abilitato){
        if(abilitato) return 'Abilitato'; else return 'Disabilitato';
      },
     _getAttivoLabel: function (attivo){
        if(attivo) return 'Attivo'; else return 'Non Attivo';
      }
