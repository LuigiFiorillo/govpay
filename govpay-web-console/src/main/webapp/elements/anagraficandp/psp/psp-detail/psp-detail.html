<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="psp-detail">
    <template>
        <style>
            :host {
            display: block;
            }

            .fullCardWidth {
            width: 100%;
            }

            paper-item {
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            }

            paper-item:focus {
            outline: 0;
            background-color: #ddd;
            }

            paper-item:hover {
            background-color: #ccc;
            }
        </style>
        <h2>Psp [[pspCorrente.codPsp]]
            <iron-icon icon="notification:do-not-disturb" style="color: red"
                       hidden$="[[pspCorrente.attivo]]"></iron-icon>
        </h2>
        <p>Ragione Sociale <span>[[pspCorrente.ragioneSociale]]</span></p>
        <p>Codice Flusso <span>[[pspCorrente.codFlusso]]</span></p>
        <p>Url Info <span>[[pspCorrente.urlInfo]]</span></p>
        <p>Bollo Gestito <span><iron-icon icon="check-circle" style="color: green"
                                            hidden$="[[!pspCorrente.bolloGestito]]"></iron-icon>
                                                <iron-icon icon="notification:do-not-disturb" style="color: red"
                                                           hidden$="[[pspCorrente.bolloGestito]]"></iron-icon></span></p>
        <p>Storno Gestito <span><iron-icon icon="check-circle" style="color: green"
                                          hidden$="[[!pspCorrente.stornoGestito]]"></iron-icon>
                                                <iron-icon icon="notification:do-not-disturb" style="color: red"
                                                           hidden$="[[pspCorrente.stornoGestito]]"></iron-icon></span></p>
        <paper-material class="headMaterial" id="canali" elevation="2">
            <h4>Canali</h4>

            <div class="card-content div-table">
                <paper-item >
                    <paper-item-body>
                        <div class="horizontal layout div-table-header-row">
                            <div class="div-table-col"><span>Codice Canale</span></div>
                            <div class="div-table-col"><span>Tipo Versamento</span></div>
                            <div class="div-table-col"><span>Modello Pagamento</span></div>
                        </div>
                    </paper-item-body>
                </paper-item>
                <iron-list id="elencoStazioni" items="[[pspCorrente.canali]]" as="item">
                    <template>
                        <paper-item on-tap="_selectCanale">
                            <paper-item-body>
                                <div class="horizontal layout div-table-row">
                                    <div class="div-table-col"><span>[[item.codCanale]]</span></div>
                                    <div class="div-table-col"><span>[[item.tipoVersamento]]</span></div>
                                    <div class="div-table-col"><span>[[item.modelloPagamento]]</span></div>
                                </div>
                            </paper-item-body>
                        </paper-item>
                    </template>
                </iron-list>
            </div>
        </paper-material>

    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'psp-detail',

      properties: {
        pspCorrente: {
          type: Object,
          value: null
        }
      }
    });
  })();

    </script>
</dom-module>
