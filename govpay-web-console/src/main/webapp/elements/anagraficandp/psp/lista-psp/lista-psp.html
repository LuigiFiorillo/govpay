<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="lista-psp">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
            display: block;
            }
            .disabilitato {
            color: #ccc;
            }

            #itemsPspList {
            @apply(--layout-flex);
            }

            .item {
            @apply(--layout-horizontal);
            cursor: pointer;
            padding: 16px 22px;
            border-bottom: 1px solid #DDD;
            }

            .item:focus,
            .item.selected:focus {
            outline: 0;
            background-color: #ddd;
            }
            .item.selected:not(:focus) {
            background-color: var(--google-grey-100);
            }

            paper-item {
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            }

            paper-item:focus {
            outline: 0;
            background-color: #ddd;
            }

            paper-item:hover {
            background-color: #ccc;
            }

        </style>
        <iron-ajax auto="false" id="connettorePsp"
                   url="[[govpayUrl]]"
                   params="{{searchParams}}"
                   handle-as="json"
                   last-response="{{ajaxResponsePsp}}"
                   lastError="{{ajaxError}}" on-error="_erroreDars" on-response="_responseDars"
                ></iron-ajax>

        <paper-material elevation="1">
            <h4 class="page-title">[[titoloSezione]]</h4>

        <paper-input bind-value="{{filtro}}" hidden="true"
                     on-bind-value-changed="_refreshList"
                     class="flex"
                     label="Filtra Psp"></paper-input>

            <div class="card-content div-table">
                <paper-item>
                    <paper-item-body>
                        <div class="horizontal layout div-table-header-row">
                            <div class="div-table-col"><span>Codice</span></div>
                            <div class="div-table-col"><span>Ragione Sociale</span></div>
                            <div class="div-table-col"><span>Codice Flusso</span></div>
                            <div class="div-table-col-com"><span></span></div>
                        </div>
                    </paper-item-body>
                </paper-item>
                <template is="dom-repeat" items="[[ajaxResponsePsp.response]]" filter="_filtraPsp">
                        <paper-item on-tap="_selectPsp">
                            <paper-item-body>
                                <div>
                                    <div tabindex="0" class="horizontal layout div-table-row">
                                        <div class="div-table-col"><span>[[item.codPsp]]</span></div>
                                        <div class="div-table-col"><span>[[item.ragioneSociale]]</span></div>
                                        <div class="div-table-col"><span>[[item.codFlusso]]</span></div>
                                        <div class="div-table-col-com"><span><iron-icon
                                                icon="notification:do-not-disturb" style="color: red"
                                                hidden$="[[item.attivo]]"></iron-icon></span></div>
                                </div>
                            </paper-item-body>
                        </paper-item>
                    </template>
            </div>
            </paper-material>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lista-psp',

      properties: {
      titoloSezione: {
            type: String,
            value: 'Psp'
          },
          govpayUrl: { type: String, value: function (){
                //return govpayUrl + '/rs/dars/psp/';
                return '';
                } },
        searchParams: {
            type: Object, value: function (){ return  { } }, notify: true
        },
        dataProvider: {
          type: Array,
          value: []
        }
      },

      _filtraPsp: function(item){
        var mostra = true;
        if (this.filtro && this.filtro!==''){
          if  (item.codPsp.toLowerCase().indexOf(this.filtro.toLowerCase())===-1 &&
              (item.ragioneSociale.toLowerCase().indexOf(this.filtro.toLowerCase())===-1)){
            mostra = false;
          }
        }
        return mostra;
      },

      _refreshList: function(){
        this.dataProvider = this.dataProvider.slice(0);
      },
      filtraRisultati: function (){
            this.govpayUrl = govpayUrl + '/rs/dars/psp/';
           this.$.connettorePsp.generateRequest();
      },
      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },
      _responseDars : function(event){
        var responseNonValida = false;

        var url = event.detail.url || '';

        if(url != ''){
            var responseCode = event.detail.status;
            // il response code e' buono
            if(responseCode >= 200 && responseCode <= 299){
                //analizzo la risposta
                var response = event.detail.response;

                if(response){
                    var esitoOperazione = response.esitoOperazione;

                    if(esitoOperazione = '' || esitoOperazione != 'ESEGUITA')
                        responseNonValida= true;
                } else {
                    //questa response non puo' essere null
                    responseNonValida= true;
                }
            }else {
                // ricevuto un errore;
                responseNonValida= true;
            }

            if(responseNonValida)
                this.fire('dars-error', {error: event.detail});

            }
      },

      _selectPsp: function(event){
        var target = event.model.item;
        this.fire('select-item', {psp: target});
      }
    });
  })();
  </script>
</dom-module>
