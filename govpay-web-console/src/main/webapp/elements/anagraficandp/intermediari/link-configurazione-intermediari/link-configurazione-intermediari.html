<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="link-configurazione-intermediari">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax auto="false"
               id="govpayintermediariconndettaglio"
               url="{{govpayUrl}}"
               params="{{detailParams}}"
               handle-as="json"
               last-response="{{dettaglioIntermediarioCorrente}}"
               lastError="{{ajaxErrorIntermediario}}" on-error="_erroreDars">
    </iron-ajax>
    <neon-animated-pages id="intermediariPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
      <neon-animatable>
        <link-list-intermediari id="lista" on-select-item="_selectIntermediario"></link-list-intermediari>
      </neon-animatable>
      <neon-animatable>
        <link-intermediario-detail intermediario-corrente="{{dettaglioIntermediarioCorrente.response}}"></link-intermediario-detail>
      </neon-animatable>
    </neon-animated-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'link-configurazione-intermediari',

      properties: {
        selected: {
          type: Number,
          value: 0
        },
         govpayUrl: { type: String, value:
            function (){ var id= '';
                  if(this.intermediarioCorrente) id = this.intermediarioCorrente.id;
                  //return govpayUrl + '/rs/dars/intermediari/'+ id;

                   return '';
                }
          },

        intermediarioCorrente: {
          type: Object,
          value: null
        },
        dettaglioIntermediarioCorrente: {
          type: Object,
          value: null
        },
        detailParams: {
            type: Object, value: function (){ return  { } }, notify: true
          }
      },
       init: function() {
            this.entryAnimation = '';
            this.exitAnimation = '';
            this.selected = 0;
            this.$.intermediariPages.cancelAnimation();
            this.$.lista.filtraRisultati();
        },

       _ricaricaIntermediario: function(event){
          console.log(event);
          this.intermediarioCorrente.id = event.detail.id;
      },

      _selectIntermediario: function(event){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.intermediarioCorrente = event.detail.intermediario;
        this.govpayUrl = govpayUrl + '/rs/dars/intermediari/'+ this.intermediarioCorrente.id;
        this.selected = 1;
        this.fire('changed-page', this.selected);
      },

       _reloadIntermediario: function(elementoModificato){
          if(elementoModificato){
              var id = elementoModificato.id || 0;
              console.log('Reload Elemento Id: ' + id);
              if(id >0 ){
                if(this.intermediarioCorrente){
                    this.intermediarioCorrente.id = id;
                } else {
                    this.intermediarioCorrente = { 'id' : id};
                }
                this.govpayUrl = govpayUrl + '/rs/dars/intermediari/'+ this.intermediarioCorrente.id;
                this.$.govpayintermediariconndettaglio.generateRequest();
                 if(this.selected == 0){
                    this.$.lista.filtraRisultati();
                }
              }
          }
      },

      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },

      selectPrevPage: function(){
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = 0;
        this.$.lista.filtraRisultati();
        this.fire('changed-page', this.selected);
      }
    });
  })();
  </script>
</dom-module>
