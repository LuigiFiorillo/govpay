<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="link-list-intermediari">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
            display: block;
            }

            .disabilitato {
            color: #ccc;
            }

            #itemsIntermediariList {
            @apply(--layout-flex);
            }

            .item {
            @apply(--layout-horizontal);
            cursor: pointer;
            padding: 16px 22px;
            border-bottom: 1px solid #DDD;
            }

            .item:focus,
            .item.selected:focus {
            outline: 0;
            background-color: #ddd;
            }
            .item.selected:not(:focus) {
            background-color: var(--google-grey-100);
            }

            paper-item {
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            }

            paper-item:focus {
            outline: 0;
            background-color: #ddd;
            }

            paper-item:hover {
            background-color: #ccc;
            }

        </style>
        <iron-ajax auto="false" id="connettoreIntermediari"
                   url="[[govpayUrl]]"
                   params="{{searchParams}}"
                   handle-as="json"
                   last-response="{{ajaxResponseIntermediari}}"
                   lastError="{{ajaxError}}"
                ></iron-ajax>

        <paper-material elevation="1">
            <h4 class="page-title">[[titoloSezione]]</h4>

            <paper-input bind-value="{{filtro}}" hidden="true"
                         on-bind-value-changed="_refreshList"
                         class="flex"
                         label="Filtra Intermediari"></paper-input>

            <div class="card-content div-table">
                <paper-item>
                    <paper-item-body>
                        <div class="horizontal layout div-table-header-row">
                            <div class="div-table-col"><span>Id Intermediario</span></div>
                            <div class="div-table-col"><span>Denominazione</span></div>
                            <div class="div-table-col-com"><span></span></div>
                        </div>
                    </paper-item-body>
                </paper-item>
                <template is="dom-repeat" items="[[ajaxResponseIntermediari.response]]" filter="_filtraIntermediari">
                        <paper-item on-tap="_selectIntermediario">
                            <paper-item-body>
                                <div>
                                    <div tabindex="0" class="horizontal layout div-table-row">
                                        <div class="div-table-col"><span>[[item.codIntermediario]]</span></div>
                                        <div class="div-table-col"><span>[[item.denominazione]]</span>
                                        </div>
                                        <div class="div-table-col-com"><span><iron-icon
                                                icon="notification:do-not-disturb" style="color: red"
                                                hidden$="[[item.abilitato]]"></iron-icon></span></div>
                                    </div>
                                </div>
                            </paper-item-body>
                        </paper-item>
                    </template>
            </div>
        </paper-material>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'link-list-intermediari',

      properties: {
       titoloSezione: {
            type: String,
            value: 'Intermediari'
          },
          govpayUrl: { type: String, value: function (){
            //return govpayUrl + '/rs/dars/intermediari/';
                return '';
          } },
        searchParams: {
            type: Object, value: function (){ return  { } }, notify: true
        },
        dataProvider: {
          type: Array,
          value: []
        }
      },

      _filtraIntermediari: function(item){
        var mostra = true;
        if (this.filtro && this.filtro!==''){
          if  (item.idStazione.toLowerCase().indexOf(this.filtro.toLowerCase())===-1 &&
              (item.nomeSPC.toLowerCase().indexOf(this.filtro.toLowerCase())===-1)){
            mostra = false;
          }
        }
        return mostra;
      },
      filtraRisultati: function (){
          this.govpayUrl = govpayUrl + '/rs/dars/intermediari/';
          this.$.connettoreIntermediari.generateRequest();
      },

      _refreshList: function(){
       // this.dataProvider = this.dataProvider.slice(0);
      },

      _selectIntermediario: function(event){
        var target = event.model.item;
        this.fire('select-item', {intermediario: target});
      }
    });
  })();

    </script>
</dom-module>
