<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="link-edit-intermediario">
    <template>
        <style>
            @media (min-width: 600px) {
            :host {
            display: block;
            width: 70%;
            height: 70%;
            overflow: auto !important;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            @media (max-width: 600px) {
            :host {
            display: block;
            width: 100%;
            height: 100%;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            paper-menu-button {
            padding-left: 0!important;
            }

            .content {
            padding: 24px;
            overflow: auto;
            }

            .titleCard {
            margin-top: 16px;
            }

            paper-card {
            padding: 16px;
            margin-bottom: 16px;
            }

            .gap {
            width: 24px;
            }

            .nascondi{
            display: none;
            }

            .mostra {
            display: block;
            }
        </style>
        <iron-ajax auto="false"
                   id="connettoresalvataggio"
                   url="{{govpayUrl}}"
                   params="{{actionParams}}"
                   method="{{actionMethod}}"
                   handle-as="json"
                   content-type="application/json"
                   body="{{intermediarioCorrente}}"
                   debounce-duration="3000"
                   last-response="{{esitoSalvataggioIntermediario}}"
                   last-error="{{ajaxErrorSalvataggioIntermediario}}"
                   on-response="_visualizzaEsitoSalvataggio"
                   on-error="_visualizzaMessaggioErrore" >
        </iron-ajax>
        <paper-header-panel>
            <div class="paper-header">
                <paper-toolbar>
                    <paper-icon-button icon="close" on-tap="_closeDialog"></paper-icon-button>
                    <span class="title">[[titolo]]</span>
                    <paper-icon-button icon="check" on-tap="_salvaIntermediario"></paper-icon-button>
                </paper-toolbar>
            </div>
            <div class="content layout vertical">
                <paper-card>
                    <paper-toggle-button class="flex"
                                         checked="{{intermediarioCorrente.abilitato}}">
                        <span>{{_getAbilitatoLabel(intermediarioCorrente.abilitato)}}</span>
                    </paper-toggle-button>
                    <paper-input class="flex" disabled$="[[!isAdd]]"
                                 value="{{intermediarioCorrente.codIntermediario}}"
                                 label="Id intermediario"
                                 required></paper-input>
                    <paper-input class="flex"
                                 value="{{intermediarioCorrente.denominazione}}"
                                 label="Denominazione"
                                 required></paper-input>
                </paper-card>
                <paper-card>
                    <div class="titleCard">Connettore PdD o PdDE</div>
                    <paper-input label="URL" value="{{intermediarioCorrente.connettorePdd.url}}" required></paper-input>
                    <paper-dropdown-menu label="Auth" style="width: 100%">
                        <paper-menu class="dropdown-content" attr-for-selected="valore" on-iron-select="_tipoAutenticazioneSelected"
                                    id="tipoAuthMenu"          selected="{{intermediarioCorrente.connettorePdd.tipoAutenticazione}}">
                            <paper-item valore="NONE">Nessuna</paper-item>
                            <paper-item valore="HTTPBasic">Http Basic</paper-item>
                            <paper-item valore="SSL">SSL</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <!-- Sezione HttpBasic -->
                    <template is="dom-if" if="{{mostraSezioneHttpBasic}}">
                        <div class="content layout vertical" id="sezHttp">
                            <paper-input label="Username"
                                         value="{{intermediarioCorrente.connettorePdd.httpUser}}"
                                         required></paper-input>
                            <paper-input-container class="flex" required>
                                <label>Password</label>
                                <input is="iron-input" type="password" bind-value="{{intermediarioCorrente.connettorePdd.httpPassw}}">
                            </paper-input-container>
                        </div>
                    </template>

                    <!-- Sezione SSL -->
                    <template is="dom-if" if="{{mostraSezioneSSL}}">
                        <div class="content layout vertical" id="sezSsl">
                            <paper-dropdown-menu label="Tipo SSL" style="width: 100%">
                                <paper-menu class="dropdown-content" attr-for-selected="valore"
                                            selected="{{intermediarioCorrente.connettorePdd.tipoSsl}}">
                                    <paper-item valore="CLIENT">Client</paper-item>
                                    <paper-item valore="SERVER">Server</paper-item>
                                </paper-menu>
                            </paper-dropdown-menu>
                            <paper-input label="KeyStore Type"
                                         value="{{intermediarioCorrente.connettorePdd.sslKsType}}"
                                         required></paper-input>
                            <paper-input label="KeyStore Location"
                                         value="{{intermediarioCorrente.connettorePdd.sslKsLocation}}"
                                         required></paper-input>
                            <paper-input-container class="flex" required>
                                <label>KeyStore Password</label>
                                <input is="iron-input" type="password" bind-value="{{intermediarioCorrente.connettorePdd.sslKsPasswd}}">
                            </paper-input-container>
                            <paper-input-container class="flex" required>
                                <label>PrivateKey Password</label>
                                <input is="iron-input" type="password" bind-value="{{intermediarioCorrente.connettorePdd.sslPKeyPasswd}}">
                            </paper-input-container>
                            <paper-input label="TrustStore Type"
                                         value="{{intermediarioCorrente.connettorePdd.sslTsType}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Location"
                                         value="{{intermediarioCorrente.connettorePdd.sslTsLocation}}"
                                         required></paper-input>
                            <paper-input-container class="flex" required>
                                <label>TrustStore Password</label>
                                <input is="iron-input" type="password" bind-value="{{intermediarioCorrente.connettorePdd.sslTsPasswd}}">
                            </paper-input-container>
                            <paper-input label="SSL Type"
                                         value="{{intermediarioCorrente.connettorePdd.sslType}}"
                                         required></paper-input>
                        </div>
                    </template>
                </paper-card>
                <paper-card>
                    <div class="titleCard layout horizontal" id="comandiStazioni">Stazioni
                        <div class="flex"></div>
                        <paper-icon-button icon="add" on-tap="_addStazione"></paper-icon-button>
                    </div>
                    <div class="layout vertical" id="listaStazioni">
                        <template is="dom-repeat" items="{{stazioni}}">
                            <div class="layout horizontal">
                                <input type="hidden" value="{{item.id}}"/>
                                <paper-input label="ID" value="{{_getCodStazione(intermediarioCorrente.codIntermediario,item)}}" required disabled></paper-input>
                                <span class="gap"></span>
                                <paper-input label="Application Code" type="number" value="{{item.applicationCode}}" required disabled$="[[!_isAddStazione(item)]]"></paper-input>
                                <span class="gap"></span>
                                <paper-input-container class="flex" required>
                                    <label>Password</label>
                                    <input is="iron-input" type="password" bind-value="{{item.password}}">
                                </paper-input-container>
                                <span class="gap"></span>
                                <paper-toggle-button class="self-center" checked="{{item.abilitato}}">
                                    <span>{{_getAbilitatoLabel(item.abilitato)}}</span>
                                </paper-toggle-button>
                                <span class="gap"></span>
                            </div>
                        </template>
                    </div>
                </paper-card>
            </div>
        </paper-header-panel>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'link-edit-intermediario',
      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
        this.modified=false;
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },

      properties: {
        intermediarioCorrente: {
          type: Object,
          value: null,
          observer: '_checkData'
        },
        govpayUrl: { type: String, value: function (){
          return null;
        } },
        isAdd: {
            type: Boolean, value : false
        },
        actionMethod: {
            type: String, value : 'GET'
        },
        actionParams: {
            type: Object, value: function (){ return  { } }, notify: true
        },
          mostraSezioneHttpBasic: {
            type: Boolean, value : false
        },
          mostraSezioneSSL: {
            type: Boolean, value : false
        },
        stazioni: {
          type: Array,
          value: [1]
        }
      },

      _tipoAutenticazioneSelected: function (event,item){
            var selected = this.$.tipoAuthMenu.selected;
            
            if(selected == 'NONE'){
                this.mostraSezioneHttpBasic = false;
                this.mostraSezioneSSL = false;
            } else if(selected == 'SSL'){
                this.mostraSezioneHttpBasic = false;
                this.mostraSezioneSSL = true;
            } else {
                this.mostraSezioneHttpBasic = true;
                this.mostraSezioneSSL = false;
            }
      },
 
      _closeDialog: function(){
        this.fire('reload-item', {elementoModificato: this.intermediarioCorrente});
        this.close();
      },
       _salvaIntermediario: function(){
          console.log(this.stazioni);
         this.intermediarioCorrente.stazioni = this.stazioni;

         if(!this.isAdd){
           this.actionMethod = 'PUT';
         }else{
            this.actionMethod = 'POST';
         }

         this.govpayUrl = govpayUrl + '/rs/dars/intermediari/';
         this.$.connettoresalvataggio.generateRequest();
         this.govpayUrl = null;
      },

      _addStazione: function(){
        var appCode = this._getNextApplicationCode(this.stazioni);

        var nuovaStazione = {id :'0', codStazione : '' , applicationCode: appCode ,password:'', abilitato: true};
        nuovaStazione.codStazione = this._getCodStazione(this.intermediarioCorrente.codIntermediario, nuovaStazione);
        this.push('stazioni',nuovaStazione);
      },

      _isAddStazione: function(item){
        if(item.id > 0)
            return false;

        return true;
      },
      _getNextApplicationCode: function(stazioni){
        if(stazioni){
            if(stazioni.length == 0)
                return 1;

            var max = 1;
            for(var i = 0; i< stazioni.length; i++){
                var appTmp = stazioni[i].applicationCode;
                var appCode = parseInt(appTmp);

                if(appCode > max)
                    max = appCode;
            }

            return max + 1;
        }

        return 1;
      },
      _getCodStazione: function(codIntermediario, stazione){
        if(codIntermediario)
            if(stazione)
                if(stazione.applicationCode){
                    var idStaz = stazione.applicationCode;

                    if(idStaz < 10)
                        idStaz = '0' + idStaz;

                    stazione.codStazione = codIntermediario + '_' + idStaz;
                    return stazione.codStazione;
                }
        return '';
      },

      _checkData: function(nuovo){

        if (nuovo){
          this.titolo = 'Modifica Intermediario: ' + nuovo.codIntermediario;
          this.isAdd = false;
          this.stazioni = this.intermediarioCorrente.stazioni;

        } else {
          this.stazioni = [];
          this.intermediarioCorrente = { codIntermediario: '', abilitato: true, connettorePdd: {  tipoAutenticazione : 'NONE'}, stazioni: []};
          this.titolo = 'Nuovo intermediario';
          this.isAdd = true;
        }
      },

      _setTitolo: function(event){
        if (event.currentTarget.value!==''){
          this.titolo = event.currentTarget.value;
        } else {
          this.titolo = 'Nuovo intermediario';
        }
      } ,

      _visualizzaEsitoSalvataggio: function(event){
        var response = event.detail;
        console.log(event);
        if(response){
            var darsResponse = response.response;

            if(darsResponse) {
                var esitoOperazione = darsResponse.esitoOperazione;
                var codOperazione = darsResponse.codOperazione;
                var id = darsResponse.response || '';
                var messaggio= '';

                if(esitoOperazione == 'ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Intermediario completato con successo. Codice Operazione: ' + codOperazione + '.';
                        this.intermediarioCorrente.id = id;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Intermediario completato con successo. Codice Operazione: ' + codOperazione + '.';
                    }

                    this.close();
                    this.fire('reload-item', {elementoModificato: this.intermediarioCorrente});
                } else if(esitoOperazione == 'NON_ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Intermediario non completato. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Intermediario non completato. Codice Operazione: ' + codOperazione + '.';
                    }
                } else {
                    // ERRORE
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Si e\' verificato un errore durante l\'inserimento dell\'Intermediario. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Si e\' verificato un errore durante l\'aggiornamento dell\'Intermediario. Codice Operazione: ' + codOperazione + '.';
                    }
                }
                var messaggi = document.querySelector('#messaggiUtente');
                if(messaggi){
                    if(messaggio){
                        messaggi.text = messaggio;
                        messaggi.show();
                    }
                }
            }
         }
      },

      _getAbilitatoLabel: function (abilitato){
        if(abilitato) return 'Abilitato'; else return 'Disabilitato';
      },
      _visualizzaMessaggioErrore: function(event){
         this.close();
         this.fire('dars-error', {error: event.detail});
      }
    });
  })();


    </script>
</dom-module>
