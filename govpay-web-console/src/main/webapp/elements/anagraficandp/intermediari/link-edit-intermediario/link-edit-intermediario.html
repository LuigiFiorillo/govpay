<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="link-edit-intermediario">
    <template>
        <style include="shared-styles"></style>
        <style>
            @media (min-width: 600px) {
            :host {
            display: block;
            width: 70%;
            height: 70%;
            overflow: auto !important;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            }
            }

            @media (max-width: 600px) {
            :host {
            display: block;
            width: 100%;
            height: 100%;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            .title {
                margin-left: 12px !important;
            }
        </style>
        <iron-ajax auto="false"
                   id="connettoresalvataggio"
                   url="{{govpayUrl}}"
                   params="{{actionParams}}"
                   method="{{actionMethod}}"
                   handle-as="json"
                   content-type="application/json"
                   body="{{intermediarioCorrente}}"
                   debounce-duration="3000"
                   last-response="{{esitoSalvataggioIntermediario}}"
                   last-error="{{ajaxErrorSalvataggioIntermediario}}"
                   on-response="_visualizzaEsitoSalvataggio"
                   on-error="_visualizzaMessaggioErrore">
        </iron-ajax>
        <paper-header-panel mode="standard">
            <div class="paper-header">
                <paper-toolbar>
                    <span class="title start">[[titolo]]</span>
                    <paper-icon-button icon="close" on-tap="_closeDialog" class="end"></paper-icon-button>
                </paper-toolbar>
            </div>
            <div class="content layout vertical flex formbox">
                <paper-material elevation="0">
                    <div class="layout horizontal flex">

                        <paper-input class="flex" disabled$="[[!isAdd]]" id="codIntermediarioInput"
                                     value="{{intermediarioCorrente.codIntermediario}}" char-counter maxlength="11"
                                     minlength="11"
                                     label="Id intermediario"
                                     required error-message="Codice Intermediario lungo 11 cifre obbligatorio"
                                     allowed-pattern="[0-9]"
                                ></paper-input>

                        <div class="separatore"></div>

                        <paper-input class="flex" id="descrizioneInput"
                                     value="{{intermediarioCorrente.denominazione}}" minlength="1" maxlength="255"
                                     label="Denominazione" error-message="Descrizione obbligatoria"
                                     required></paper-input>
                    </div>
                </paper-material>
                <paper-material elevation="0">
                    <p class="groupTitle"><span class="groupTitle">CONNETTORE PDD o PDDoE</span></p>
                    <paper-input label="URL" value="{{connettorePdd.url}}" required id="urlInput"
                                 error-message="URL obbligatoria" minlength="1" maxlength="255"
                            ></paper-input>
                    <paper-dropdown-menu label="Tipo Autenticazione" style="width: 100%">
                        <paper-menu class="dropdown-content" attr-for-selected="valore"
                                    on-iron-select="_tipoAutenticazioneSelected"
                                    id="tipoAuthMenu" selected="{{connettorePdd.tipoAutenticazione}}">
                            <paper-item valore="NONE">Nessuna</paper-item>
                            <paper-item valore="HTTPBasic">Http Basic</paper-item>
                            <paper-item valore="SSL">SSL</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <!-- Sezione HttpBasic -->
                    <template is="dom-if" if="{{mostraSezioneHttpBasic}}">
                        <div class="layout horizontal flex" id="sezHttp">
                            <paper-input label="Username" required id="usernameInput"
                                         error-message="Username obbligatorio" minlength="1" maxlength="255"
                                         value="{{connettorePdd.httpUser}}" class="flex"
                                    ></paper-input>
                            <div class="separatore"></div>
                            <paper-input-container class="flex">
                                <label>Password</label>
                                <input is="iron-input" type="password" bind-value="{{connettorePdd.httpPassw}}" required
                                       id="passwordInput" error-message="Password obbligatoria" minlength="1"
                                       maxlength="255">
                                <paper-input-error>Password obbligatoria</paper-input-error>
                            </paper-input-container>
                        </div>
                    </template>

                    <!-- Sezione SSL -->
                    <template is="dom-if" if="{{mostraSezioneSSL}}">
                        <div class="content layout vertical" id="sezSsl">
                            <div class="layout horizontal flex">
                                <paper-dropdown-menu label="Tipo SSL" style="width: 100%" class="flex" error-message="Campo obbligatorio" required id="sslTipoSelectInput">
                                    <paper-menu class="dropdown-content" attr-for-selected="valore"
                                                selected="{{connettorePdd.tipoSsl}}">
                                        <paper-item valore="CLIENT">Client</paper-item>
                                        <paper-item valore="SERVER">Server</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <div class="separatore"></div>
                                <paper-input label="KeyStore Type" class="flex"
                                             value="{{connettorePdd.sslKsType}}"
                                             required id="sslKsTypeInput" error-message="Campo obbligatorio"
                                             minlength="1" maxlength="255"></paper-input>
                            </div>
                            <div class="layout horizontal flex">
                                <paper-input label="KeyStore Location" class="flex"
                                             value="{{connettorePdd.sslKsLocation}}"
                                             required id="sslKsLocationInput" error-message="Campo obbligatorio"
                                             minlength="1" maxlength="255"></paper-input>
                                <div class="separatore"></div>
                                <paper-input-container class="flex" >
                                    <label>KeyStore Password</label>
                                    <input is="iron-input" type="password" bind-value="{{connettorePdd.sslKsPasswd}}" id="sslKsPasswdInput" required
                                           error-message="Campo obbligatorio" minlength="1" maxlength="255">
                                    <paper-input-error>Campo obbligatorio</paper-input-error>
                                </paper-input-container>
                            </div>
                            <div class="layout horizontal flex">
                                <paper-input-container class="flex" >
                                    <label>PrivateKey Password</label>
                                    <input is="iron-input" type="password" bind-value="{{connettorePdd.sslPKeyPasswd}}" id="sslPKeyPasswdInput" required
                                           error-message="Campo obbligatorio" minlength="1" maxlength="255">
                                    <paper-input-error>Campo obbligatorio</paper-input-error>
                                </paper-input-container>
                                <div class="separatore"></div>
                                <paper-input label="TrustStore Type" class="flex"
                                             value="{{connettorePdd.sslTsType}}"
                                             required id="sslTsTypeInput" error-message="Campo obbligatorio"
                                             minlength="1" maxlength="255"></paper-input>
                            </div>
                            <div class="layout horizontal flex">
                                <paper-input label="TrustStore Location" class="flex"
                                             value="{{connettorePdd.sslTsLocation}}"
                                             required id="sslTsLocationInput" error-message="Campo obbligatorio"
                                             minlength="1" maxlength="255"></paper-input>
                                <div class="separatore"></div>
                                <paper-input-container class="flex" >
                                    <label>TrustStore Password</label>
                                    <input is="iron-input" type="password" bind-value="{{connettorePdd.sslTsPasswd}}" id="sslTsPasswdInput" required
                                           error-message="Campo obbligatorio" minlength="1" maxlength="255">
                                    <paper-input-error>Campo obbligatorio</paper-input-error>
                                </paper-input-container>
                            </div>
                            <div class="layout horizontal flex">
                                <paper-input label="SSL Type" class="flex"
                                             value="{{connettorePdd.sslType}}"
                                             required id="sslTypeInput" error-message="Campo obbligatorio" minlength="1"
                                             maxlength="255"></paper-input>
                                <div class="separatore"></div>
                                <div class="flex"></div>
                            </div>
                        </div>
                    </template>
                </paper-material>
                <paper-material elevation="0">
                    <div class="layout horizontal flex">
                        <p class="groupTitle start"><span class="groupTitle">STAZIONI</span></p>
                        <paper-icon-button icon="add" on-tap="_addStazione" class="addButton end-justified"></paper-icon-button>
                    </div>
                    <div class="content layout vertical" id="listaStazioni">
                        <template is="dom-repeat" items="{{stazioni}}">
                            <div class="layout horizontal flex">
                                <input type="hidden" value="{{item.id}}"/>
                                <paper-input label="ID" placeholder="Id Stazione" class="flex"
                                             value="{{_getCodStazione(intermediarioCorrente.codIntermediario,item.applicationCode)}}"
                                             required disabled></paper-input>
                                <div class="separatore"></div>
                                <paper-input label="Application Code" type="number" value="{{item.applicationCode}}"
                                             minlength="1" maxlength="2" id="{{index}}_applicationCodeInput"
                                             required allowed-pattern="[0-9]" min="1" max="99" class="flex"
                                             disabled$="{{!_isAddStazione(item,index)}}"></paper-input>
                                <div class="separatore"></div>
                                <paper-input-container class="flex" id="{{index}}_stazionePwdInput_container">
                                    <label>Password</label>
                                    <input is="iron-input" type="password" bind-value="{{item.password}}"
                                           id="{{index}}_stazionePwdInput"
                                           required error-message="Password obbligatoria" minlength="1" maxlength="255">
                                    <paper-input-error>Password obbligatoria</paper-input-error>
                                </paper-input-container>
                                <div class="separatore"></div>
                                <paper-toggle-button class="self-center" checked="{{item.abilitato}}">
                                    <span>{{_getAbilitatoLabel(item.abilitato)}}</span>
                                </paper-toggle-button>
                            </div>
                        </template>
                    </div>
                </paper-material>

                <paper-material elevation="0">
                    <div class="content layout horizontal">
                        <paper-toggle-button class="green flex start-justified"
                                             checked="{{intermediarioCorrente.abilitato}}">
                            <span>{{_getAbilitatoLabel(intermediarioCorrente.abilitato)}}</span>
                        </paper-toggle-button>

                        <paper-button class="green" raised on-tap="_salvaIntermediario" elevation="0">Salva
                        </paper-button>
                    </div>
                </paper-material>
            </div>
        </paper-header-panel>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'link-edit-intermediario',
      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
        this.modified=false;
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },

      properties: {
        intermediarioCorrente: {
          type: Object,
          value: null,
          observer: '_checkData'
        },
        govpayUrl: { type: String, value: function (){
          return null;
        } },
        isAdd: {
            type: Boolean, value : false
        },
        actionMethod: {
            type: String, value : 'GET'
        },
        actionParams: {
            type: Object, value: function (){ return  { } }, notify: true
        },
          mostraSezioneHttpBasic: {
            type: Boolean, value : false
        },
          mostraSezioneSSL: {
            type: Boolean, value : false
        },
        stazioni: {
          type: Array,
          value: [1]
        },
        connettorePdd: {
          type: Object,
          value: null
        }
      },

      _tipoAutenticazioneSelected: function (event,item){
            var selected = this.$.tipoAuthMenu.selected;
            
            if(selected == 'NONE'){
                this.mostraSezioneHttpBasic = false;
                this.mostraSezioneSSL = false;
            } else if(selected == 'SSL'){
                this.mostraSezioneHttpBasic = false;
                this.mostraSezioneSSL = true;
            } else {
                this.mostraSezioneHttpBasic = true;
                this.mostraSezioneSSL = false;
            }
      },
 
      _closeDialog: function(){
        this.fire('reload-item', {elementoModificato: this.intermediarioCorrente});
        this.close();
      },
       _salvaIntermediario: function(){
            var valido = this.validate();

            if(valido){
               for(var i=0; i< this.stazioni.length;i++){
                   var stazione = this.stazioni[i];
                    stazione.codStazione = this._getCodStazione(this.intermediarioCorrente.codIntermediario, stazione.applicationCode);
               }
          //    console.log(this.stazioni);
                this.intermediarioCorrente.stazioni = this.stazioni;
                this.intermediarioCorrente.connettorePdd = this.connettorePdd;

                if(!this.isAdd){
                    this.actionMethod = 'PUT';
                 }else{
                    this.actionMethod = 'POST';
                 }

             this.govpayUrl = govpayUrl + '/rs/dars/intermediari/';
             this.$.connettoresalvataggio.generateRequest();
             this.govpayUrl = null;
         }
      },
       validate :function() {
            var valido = document.getElementById('codIntermediarioInput').validate();

            if(!valido)
                 return valido;

            valido = document.getElementById('descrizioneInput').validate();

            if(!valido)
                 return valido;

            valido = document.getElementById('urlInput').validate();

            if(!valido)
                 return valido;

            var selected = this.$.tipoAuthMenu.selected;

            if(selected == 'NONE'){
                // non valido gli input
            } else if(selected == 'SSL'){
                valido = document.getElementById('sslTipoSelectInput').validate()
                    && document.getElementById('sslKsTypeInput').validate() && document.getElementById('sslKsLocationInput').validate()
                    && document.getElementById('sslKsPasswdInput').validate() && document.getElementById('sslPKeyPasswdInput').validate()
                    && document.getElementById('sslTsTypeInput').validate() && document.getElementById('sslTsLocationInput').validate()
                    && document.getElementById('sslTsPasswdInput').validate() && document.getElementById('sslTypeInput').validate()
                ;
            } else {
                 valido = document.getElementById('usernameInput').validate() && document.getElementById('passwordInput').validate();
            }

            if(!valido)
                 return valido;


            for(var i=0; i< this.stazioni.length;i++){
                var idCodApp = i+'_applicationCodeInput';
                var idPass = i+'_stazionePwdInput';

                valido = document.getElementById(idCodApp).validate() && document.getElementById(idPass).validate();

                 if(!valido)
                     return valido;
            }

            return valido;
        },

      _addStazione: function(){
        var appCode = this._getNextApplicationCode(this.stazioni);


        var nuovaStazione = {id :'0', codStazione : '' , applicationCode: appCode ,password:'', abilitato: true};
        var codIntermediario = this.intermediarioCorrente.codIntermediario;
        nuovaStazione.codStazione = this._getCodStazione2(appCode);
        console.log(nuovaStazione.codStazione);
        this.push('stazioni',nuovaStazione);
      },

      _isAddStazione: function(item,index){
        console.log('CheckIsAdd: '+index);
        if(item.id > 0)
            return false;

        return true;
      },
      _getNextApplicationCode: function(stazioni){
        if(stazioni){
            if(stazioni.length == 0)
                return 1;

            var max = 1;
            for(var i = 0; i< stazioni.length; i++){
                var appTmp = stazioni[i].applicationCode;
                var appCode = parseInt(appTmp);

                if(appCode > max)
                    max = appCode;
            }

            return max + 1;
        }

        return 1;
      },
      _getCodStazione: function(codIntermediario, applicationCode){

        if(codIntermediario)
                if(applicationCode){
                    var idStaz = applicationCode;

                    if(idStaz < 10)
                        idStaz = '0' + idStaz;

                    var codStazione = codIntermediario + '_' + idStaz;
                    return codStazione;
                }
        return '';
      },
       _getCodStazione2: function(applicationCode){
         var codIntermediario = document.getElementById('codIntermediarioInput').value;
        if(codIntermediario)
                if(applicationCode){
                    var idStaz = applicationCode;

                    if(idStaz < 10)
                        idStaz = '0' + idStaz;

                    var codStazione = codIntermediario + '_' + idStaz;
                    return codStazione;
                }
        return '';
      },

      _checkData: function(nuovo){

        if (nuovo){
          this.titolo = 'Modifica Intermediario: ' + nuovo.codIntermediario;
          this.isAdd = false;
          this.stazioni = this.intermediarioCorrente.stazioni;
          this.connettorePdd= this.intermediarioCorrente.connettorePdd ||  {  tipoAutenticazione : 'NONE'};

        } else {
          this.stazioni = [];
          this.intermediarioCorrente = { codIntermediario: '', abilitato: true, connettorePdd: {  tipoAutenticazione : 'NONE'}, stazioni: []};
          this.connettorePdd= this.intermediarioCorrente.connettorePdd ||  {  tipoAutenticazione : 'NONE' };
          this.titolo = 'Nuovo intermediario';
          this.isAdd = true;
        }
      },

      _setTitolo: function(event){
        if (event.currentTarget.value!==''){
          this.titolo = event.currentTarget.value;
        } else {
          this.titolo = 'Nuovo intermediario';
        }
      } ,

      _visualizzaEsitoSalvataggio: function(event){
        var response = event.detail;
        console.log(event);
        if(response){
            var darsResponse = response.response;

            if(darsResponse) {
                var esitoOperazione = darsResponse.esitoOperazione;
                var codOperazione = darsResponse.codOperazione;
                var dettaglioEsito = darsResponse.dettaglioEsito;
                var id = darsResponse.response || '';
                var messaggio= '';

                if(esitoOperazione == 'ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Intermediario completato con successo. Codice Operazione: ' + codOperazione + '.';
                        this.intermediarioCorrente.id = id;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Intermediario completato con successo. Codice Operazione: ' + codOperazione + '.';
                    }

                    this.close();
                    this.fire('reload-item', {elementoModificato: this.intermediarioCorrente});
                } else if(esitoOperazione == 'NONESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Intermediario non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Intermediario non completato. Codice Operazione: ' + codOperazione + '.' + dettaglioEsito;
                    }
                } else {
                    // ERRORE
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Si e\' verificato un errore durante l\'inserimento dell\'Intermediario. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Si e\' verificato un errore durante l\'aggiornamento dell\'Intermediario. Codice Operazione: ' + codOperazione + '.';
                    }
                }
                var messaggi = document.querySelector('#messaggiUtente');
                if(messaggi){
                    if(messaggio){
                        messaggi.text = messaggio;
                        messaggi.show();
                    }
                }
            }
         }
      },

      _getAbilitatoLabel: function (abilitato){
        if(abilitato) return 'Abilitato'; else return 'Disabilitato';
      },
      _visualizzaMessaggioErrore: function(event){
         this.close();
         this.fire('dars-error', {error: event.detail});
      }
    });
  })();




    </script>
</dom-module>
