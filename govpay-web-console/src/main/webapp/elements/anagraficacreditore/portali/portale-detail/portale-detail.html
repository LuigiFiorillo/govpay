<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="portale-detail">
    <template>
        <style>
            :host {
            display: block;
            }

            .fullCardWidth {
            width: 100%;
            }
        </style>
        <h2>Portale [[portaleCorrente.portale.codPortale]]
            <iron-icon icon="notification:do-not-disturb" style="color: red"
                       hidden$="[[portaleCorrente.portale.abilitato]]"></iron-icon>
        </h2>
        <p>Principal: <span>[[portaleCorrente.portale.principal]]</span></p>
        <p>Callback URL: <span>[[portaleCorrente.portale.defaultCallbackURL]]</span></p>
        <paper-card class="fullCardWidth">
            <div class="card-content">
                <div class="card-content div-table">
                    <paper-item>
                        <paper-item-body>
                            <div class="horizontal layout div-table-header-row">
                                <div class="div-table-col"><span>Codice Applicazione</span></div>
                                <div class="div-table-col-com"><span></span></div>

                            </div>
                        </paper-item-body>
                    </paper-item>
                    <iron-list id="elencoIban" items="[[portaleCorrente.applicazioni]]" as="item">
                        <template>
                            <paper-item disabled$="[[!item.abilitato]]">
                                <paper-item-body>
                                    <div class="horizontal layout div-table-row">
                                        <div class="div-table-col"><span>[[item.codApplicazione]]</span></div>
                                        <div class="div-table-col-com">
                                            <iron-icon icon="notification:do-not-disturb" style="color: red"
                                                       hidden$="[[item.abilitato]]"></iron-icon>
                                        </div>
                                    </div>
                                </paper-item-body>
                            </paper-item>
                        </template>
                    </iron-list>
                </div>
            </div>
        </paper-card>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'portale-detail',

      properties: {
        portaleCorrente: {
          type: Object,
          value: null
        }
      }
    });
  })();

    </script>
</dom-module>
