<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="configurazione-operatori">
    <template>
        <style>
            :host {
            display: block;
            }
        </style>
        <iron-ajax auto="false"
                   id="dettagliooperatore"
                   url="{{govpayUrl}}"
                   params="{{detailParams}}"
                   handle-as="json"
                   last-response="{{dettaglioOperatoreCorrente}}"
                   lastError="{{ajaxErrorOperatore}}" on-error="_erroreDars">
        </iron-ajax>
        <neon-animated-pages id="operatoriPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <lista-operatori id="lista" on-select-item="_selectOperatore"></lista-operatori>
            </neon-animatable>
            <neon-animatable>
                <operatore-detail operatore-corrente="{{dettaglioOperatoreCorrente.response}}"></operatore-detail>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'configurazione-operatori',

      properties: {
        selected: {
          type: Number,
          value: 0
        },
        govpayUrl: { type: String, value: function (){
           return null;
            } },

        operatoreCorrente: {
          type: Object,
          value: null
        },
        dettaglioOperatoreCorrente: {
          type: Object,
          value: null
        },
        detailParams: {
            type: Object, value: function (){ return  {} }, notify: true
          }
      },
       init: function() {
            this.entryAnimation = 'slide-from-left-animation';
            this.exitAnimation = 'slide-right-animation';
            this.selected = 0;
            this.$.lista.filtraRisultati();
        },

      _selectOperatore: function(event){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.operatoreCorrente = event.detail.operatore;
        this.govpayUrl = govpayUrl + '/rs/dars/operatori/'+ this.operatoreCorrente.id;
        this.selected = 1;
        this.fire('changed-page', this.selected);
      },


      _reloadOperatore: function(elementoModificato){
          if(elementoModificato){
              var id = elementoModificato.operatore.id || 0;
              console.log('Reload Elemento Id: ' + id);
              if(id >0 ){

              if(this.operatoreCorrente){
                    this.operatoreCorrente.id = id;
                } else {
                    this.operatoreCorrente = { 'id' : id};
                }
                this.govpayUrl = govpayUrl + '/rs/dars/operatori/'+ this.operatoreCorrente.id;
                this.$.dettagliooperatore.generateRequest();
                if(this.selected == 0){
                    this.$.lista.filtraRisultati();
                }
              }
          }
      },

      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },

      selectPrevPage: function(){
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = 0;
        this.$.lista.filtraRisultati();
        this.fire('changed-page', this.selected);
      }

    });
  })();
  </script>
</dom-module>
