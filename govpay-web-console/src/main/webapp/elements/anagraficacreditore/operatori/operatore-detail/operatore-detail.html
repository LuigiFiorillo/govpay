<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="operatore-detail">
    <template>
        <style>
            :host {
            display: block;
            }

            .fullCardWidth {
            width: 100%;
            }
        </style>
        <h2>Operatore [[operatoreCorrente.operatore.principal]]
            <iron-icon icon="notification:do-not-disturb" style="color: red"
                       hidden$="[[operatoreCorrente.operatore.abilitato]]"></iron-icon>
        </h2>
        <p>Principal: <span>[[operatoreCorrente.operatore.principal]]</span></p>
        <p>Nome: <span>[[operatoreCorrente.operatore.nome]]</span></p>
        <p>Profilo: <span>[[_getProfilo(operatoreCorrente.operatore.profilo)]]</span></p>

        <template is="dom-if" if="[[!_nascondiSezioneUfficiApplicazioni(operatoreCorrente.operatore.profilo)]]">
            <paper-card class="fullCardWidth">
                <paper-tabs selected="{{selectedTab}}">
                    <paper-tab>Uffici</paper-tab>
                    <paper-tab>Applicazioni</paper-tab>
                </paper-tabs>
                <iron-pages selected="{{selectedTab}}">
                    <div class="card-content">
                        <div class="card-content div-table">
                            <paper-item>
                                <paper-item-body>
                                    <div class="horizontal layout div-table-header-row">
                                        <div class="div-table-col"><span>Codice Ufficio</span></div>
                                        <div class="div-table-col"><span>Ragione Sociale</span></div>
                                        <div class="div-table-col"><span>Dominio</span></div>
                                        <div class="div-table-col-com"><span></span></div>

                                    </div>
                                </paper-item-body>
                            </paper-item>
                            <iron-list id="elencoIban" items="[[operatoreCorrente.enti]]" as="item">
                                <template>
                                    <paper-item disabled$="[[!item.abilitato]]">
                                        <paper-item-body>
                                            <div class="horizontal layout div-table-row">
                                                <div class="div-table-col"><span>[[item.codEnte]]</span></div>
                                                <div class="div-table-col"><span>[[item.ragioneSociale]]</span></div>
                                                <div class="div-table-col"><span>[[item.dominio]]</span></div>
                                                <div class="div-table-col-com">
                                                    <iron-icon icon="notification:do-not-disturb" style="color: red"
                                                               hidden$="[[item.abilitato]]"></iron-icon>
                                                </div>
                                            </div>
                                        </paper-item-body>
                                    </paper-item>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-content div-table">
                            <paper-item>
                                <paper-item-body>
                                    <div class="horizontal layout div-table-header-row">
                                        <div class="div-table-col"><span>Codice Applicazione</span></div>
                                        <div class="div-table-col-com"><span></span></div>
                                    </div>
                                </paper-item-body>
                            </paper-item>
                            <iron-list id="elencoIban" items="[[operatoreCorrente.applicazioni]]" as="item">
                                <template>
                                    <paper-item disabled$="[[!item.abilitato]]">
                                        <paper-item-body>
                                            <div class="horizontal layout div-table-row">
                                                <div class="div-table-col"><span>[[item.codApplicazione]]</span></div>
                                                <div class="div-table-col-com">
                                                    <iron-icon icon="notification:do-not-disturb" style="color: red"
                                                               hidden$="[[item.abilitato]]"></iron-icon>
                                                </div>
                                            </div>
                                        </paper-item-body>
                                    </paper-item>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                </iron-pages>
            </paper-card>
        </template>

    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'operatore-detail',

      properties: {
        operatoreCorrente: {
          type: Object,
          value: null
        },
      },
        _nascondiSezioneUfficiApplicazioni : function(profilo){
            if(profilo){
                if(profilo == 'ADMIN')
                    return true;

            if(profilo == 'ENTE')
                return false;
             }

             return true;
        },
       _getProfilo : function(profilo){
        if(profilo){
            if(profilo == 'ADMIN')
                return 'Amministratore';

            if(profilo == 'ENTE')
                return 'Operatore';
        }
        return '';
      }
    });
  })();

    </script>
</dom-module>
