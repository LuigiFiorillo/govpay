<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="edit-operatore">
    <template>
        <style include="shared-styles"></style>
        <style>
            @media (min-width: 600px) {
            :host {
            display: block;
            width: 70%;
            height: 70%;
            overflow: auto !important;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            }
            }

            @media (max-width: 600px) {
            :host {
            display: block;
            width: 100%;
            height: 100%;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            .title {
            margin-left: 12px !important;
            }
        </style>
        <iron-ajax auto="false" verbose="true"
                   id="connettoresalvataggioOperatore"
                   url="{{govpayUrl}}"
                   params="{{actionParams}}"
                   method="{{actionMethod}}"
                   handle-as="json"
                   content-type="application/json"
                   body="{{operatoreCorrente}}"
                   debounce-duration="3000"
                   last-response="{{esitoSalvataggioOperatore}}"
                   last-error="{{ajaxErrorSalvataggioOperatore}}"
                   on-response="_visualizzaEsitoSalvataggio"
                   on-error="_visualizzaMessaggioErrore">
        </iron-ajax>
        <paper-header-panel mode="standard">
            <div class="paper-header">
                <paper-toolbar>
                    <span class="title start">[[titolo]]</span>
                    <paper-icon-button icon="close" on-tap="_closeDialog" class="end"></paper-icon-button>
                </paper-toolbar>
            </div>
            <div class="content layout vertical flex formbox">
                <paper-material elevation="0">
                    <paper-input class="flex" disabled$="[[!isAdd]]"
                                 value="{{operatoreCorrente.operatore.principal}}"
                                 label="Principal" required></paper-input>

                    <paper-input class="flex" value="{{operatoreCorrente.operatore.nome}}" label="Nome"
                                 required></paper-input>

                    <paper-dropdown-menu label="Profilo" style="width: 100%" class="flex">
                        <paper-menu class="dropdown-content" attr-for-selected="valore"
                                    selected="{{operatoreCorrente.operatore.profilo}}">
                            <paper-item valore="ADMIN">Amministratore</paper-item>
                            <!--  <paper-item valore="ENTE">Operatore</paper-item> -->
                        </paper-menu>
                    </paper-dropdown-menu>
                </paper-material>

                <paper-material elevation="0">
                    <div class="content layout horizontal">
                        <paper-toggle-button class="green flex start-justified"
                                             checked="{{operatoreCorrente.operatore.attivo}}">
                            <span>{{_getAbilitatoLabel(operatoreCorrente.operatore.attivo)}}</span>
                        </paper-toggle-button>

                        <paper-button class="green" raised on-tap="_salvaOperatore" elevation="0">Salva
                        </paper-button>
                    </div>
                </paper-material>
            </div>
               <!-- <template is="dom-if" if="[[!_nascondiSezioneUfficiApplicazioni(operatoreCorrente.operatore.profilo)]]">
                    <paper-card>
                        <ajax-pick-list id="pickUffici" label="Uffici" source-list-url="{{govpayEntiUrl}}" target-list="{{enti}}"
                                           source-label="Uffici Disponibili" target-label="Uffici Selezionati"
                                          source-option-value="id" source-option-label="codEnte" on-change-item="_updateEnti"
                                        target-option-value="id" target-option-label="codEnte">

                        </ajax-pick-list>
                        <span class="gap"></span>
                    </paper-card>

                    <paper-card>
                        <ajax-pick-list id="pickApplicazioni" label="Applicazioni" source-list-url="{{govpayApplicazioniUrl}}" target-list="{{applicazioni}}"
                                        source-label="Applicazioni Disponibili" target-label="Applicazioni Selezionate"
                                        source-option-value="id" source-option-label="codApplicazione" on-change-item="_updateApplicazioni"
                                        target-option-value="id" target-option-label="codApplicazione">

                        </ajax-pick-list>
                        <span class="gap"></span>
                    </paper-card>
                </template>-->
            </div>
        </paper-header-panel>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'edit-operatore',
      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
        this.modified=false;

      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },

      properties: {
        enti: {
          type: Array,
          value: [1]
        },
        applicazioni: {
          type: Array,
          value: [1]
        },
        govpayUrl: { type: String, value: function (){
               return null;
            } },
        govpayEntiUrl: { type: String, value: function (){
                return null;
                } },
        govpayApplicazioniUrl: { type: String, value: function (){
                return null;
                } },
        operatoreCorrente: {
          type: Object,
          value: null,
          observer: '_checkData'
        },
        isAdd: {
            type: Boolean, value : false
        },
        actionMethod: {
            type: String, value : 'GET'
        },
        actionParams: {
            type: Object, value: function (){ return  { } }, notify: true
          }
      },
      _closeDialog: function(){
        this.fire('reload-item', {elementoModificato: this.operatoreCorrente});
        this.close();
      },
       _salvaOperatore: function(){
          if(!this.isAdd){
               this.actionMethod = 'PUT';
             }else{
                this.actionMethod = 'POST';
             }
         this.govpayUrl =  govpayUrl + '/rs/dars/operatori/';
         this.$.connettoresalvataggioOperatore.generateRequest();
         this.govpayUrl = null;
      },
      _getAbilitatoLabel: function (abilitato){
        if(abilitato) return 'Abilitato'; else return 'Disabilitato';
      },

       _checkData: function(nuovo){

        if (nuovo){
          this.titolo = 'Modifica Operatore: ' + nuovo.operatore.principal;
          this.enti = this.operatoreCorrente.enti;
          this.applicazioni = this.operatoreCorrente.applicazioni;
          this.isAdd = false;
        } else {

          this.operatoreCorrente = {operatore : { abilitato: true, idEnti : [] , idApplicazioni : [] ,  id: '0' }, enti: [], applicazioni: []};
          this.enti = this.operatoreCorrente.enti;
          this.applicazioni = this.operatoreCorrente.applicazioni;
          this.titolo = 'Nuovo Operatore';
          this.isAdd = true;
        }
        // console.log(this.operatoreCorrente.operatore.id);

      },

      _setTitolo: function(event){
        if (event.currentTarget.value!==''){
          this.titolo = event.currentTarget.value;
        } else {
          this.titolo = 'Nuovo Operatore';
        }
      } ,

      _updateEnti:  function(event){
        var entiSelezionati = event.detail.elementiSelezionati;
        this.operatoreCorrente.operatore.idEnti = [];

        for(var e in entiSelezionati){
            var ente = entiSelezionati[e];
            this.push('operatoreCorrente.operatore.idEnti',ente.id);
        }
      },
       _updateApplicazioni:  function(event){
        var applicazioniSelezionati = event.detail.elementiSelezionati;
        this.operatoreCorrente.operatore.idApplicazioni = [];

        for(var e in applicazioniSelezionati){
            var applicazione = applicazioniSelezionati[e];
            this.push('operatoreCorrente.operatore.idApplicazioni',applicazione.id);
        }
      },
        _nascondiSezioneUfficiApplicazioni : function(profilo){
            return true;
        },
         _nascondiSezioneUfficiApplicazioniInner : function(profilo){
            if(profilo){
                if(profilo == 'ADMIN'){
                      this.govpayEntiUrl = null;
                      this.govpayApplicazioniUrl = null;
                    return true;
                }
            if(profilo == 'ENTE'){
                this.govpayEntiUrl = govpayUrl + '/rs/dars/enti/';
                this.govpayApplicazioniUrl = govpayUrl + '/rs/dars/applicazioni/';
                return false;
                }
             }

            this.govpayEntiUrl = null;
             this.govpayApplicazioniUrl = null;
             return true;
        },
       _visualizzaEsitoSalvataggio: function(event){
        var response = event.detail;
        console.log(event);
        if(response){
            var darsResponse = response.response;

            if(darsResponse) {
                var esitoOperazione = darsResponse.esitoOperazione;
                var codOperazione = darsResponse.codOperazione;
                var id = darsResponse.response || '';
                var messaggio= '';

                if(esitoOperazione == 'ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Operatore completato con successo. Codice Operazione: ' + codOperazione + '.';
                        this.operatoreCorrente.operatore.id = id;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Operatore completato con successo. Codice Operazione: ' + codOperazione + '.';
                    }

                    this.close();
                    this.fire('reload-item', {elementoModificato: this.operatoreCorrente});
                } else if(esitoOperazione == 'NON_ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Operatore non completato. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Operatore non completato. Codice Operazione: ' + codOperazione + '.';
                    }
                } else {
                    // ERRORE
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Si e\' verificato un errore durante l\'inserimento dell\'Operatore. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Si e\' verificato un errore durante l\'aggiornamento dell\'Operatore. Codice Operazione: ' + codOperazione + '.';
                    }
                }
                var messaggi = document.querySelector('#messaggiUtente');
                if(messaggi){
                    if(messaggio){
                        messaggi.text = messaggio;
                        messaggi.show();
                    }
                }
            }
         }
      },
       _visualizzaMessaggioErrore: function(event){
         this.lastActionMethod = this.actionMethod;
         this.fire('dars-error', {error: event.detail});
      }
    });
  })();

    </script>
</dom-module>
