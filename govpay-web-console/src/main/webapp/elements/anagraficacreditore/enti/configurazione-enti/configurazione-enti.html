<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="configurazione-enti">
    <template>
        <style>
            :host {
            display: block;
            }
        </style>
        <iron-ajax auto="false"
                   id="dettaglioente"
                   url="{{govpayUrl}}"
                   params="{{detailParams}}"
                   handle-as="json"
                   last-response="{{dettaglioEnteCorrente}}"
                   lastError="{{ajaxErrorEnte}}" on-error="_erroreDars">
        </iron-ajax>
        <neon-animated-pages id="entiPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <lista-enti id="lista" on-select-item="_selectEnte"></lista-enti>
            </neon-animatable>
            <neon-animatable>
                <ente-detail ente-corrente="{{dettaglioEnteCorrente.response}}"></ente-detail>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'configurazione-enti',

      properties: {
        selected: {
          type: Number,
          value: 0
        },
        govpayUrl: { type: String, value: function (){
            return null;
            } },

        enteCorrente: {
          type: Object,
          value: null
        },
        dettaglioEnteCorrente: {
          type: Object,
          value: null
        },
        detailParams: {
            type: Object, value: function (){ return  { } }, notify: true
          }
      },
       init: function() {
            this.entryAnimation = 'slide-from-left-animation';
            this.exitAnimation = 'slide-right-animation';
            this.selected = 0;
            this.$.lista.eseguiRicerca();
        },

      _selectEnte: function(event){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.enteCorrente = event.detail.ente;
        this.govpayUrl = govpayUrl + '/rs/dars/enti/'+ this.enteCorrente.id;
        this.selected = 1;
        this.fire('changed-page', this.selected);
        this.fire('change-titolo-pagina', event.detail.titoloPagina);
      },

       _reloadEnte: function(elementoModificato){
          if(elementoModificato){
              var id = elementoModificato.ente.id || 0;
              console.log('Reload Elemento Id: ' + id);
              if(id >0 ){
              if(this.enteCorrente){
                    this.enteCorrente.id = id;
                } else {
                    this.enteCorrente = { 'id' : id};
                }
                this.govpayUrl = govpayUrl + '/rs/dars/enti/'+ this.enteCorrente.id;
                this.$.dettaglioente.generateRequest();
               if(this.selected == 0){
                    this.$.lista.eseguiRicerca();
                }
              }
          }
      },

      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },

      selectPrevPage: function(){
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = 0;
        this.$.lista.eseguiRicerca();
        this.fire('changed-page', this.selected);
        this.fire('change-titolo-pagina', 'Uffici');
      }
    });
  })();
  </script>
</dom-module>
