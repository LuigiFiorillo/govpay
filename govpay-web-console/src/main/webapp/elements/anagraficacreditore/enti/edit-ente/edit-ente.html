<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="edit-ente">
    <template>
        <style include="shared-styles"></style>
        <style>
            @media (min-width: 600px) {
            :host {
            display: block;
            width: 70%;
            height: 70%;
            overflow: auto !important;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            }
            }

            @media (max-width: 600px) {
            :host {
            display: block;
            width: 100%;
            height: 100%;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            .title {
            margin-left: 12px !important;
            }
        </style>
        <iron-ajax auto="false" verbose="true"
                   id="connettoresalvataggioEnte"
                   url="{{govpayUrl}}"
                   params="{{actionParams}}"
                   method="{{actionMethod}}"
                   handle-as="json"
                   content-type="application/json"
                   body="{{enteCorrente.ente}}"
                   debounce-duration="3000"
                   last-response="{{esitoSalvataggioEnte}}"
                   last-error="{{ajaxErrorSalvataggioEnte}}"
                   on-response="_visualizzaEsitoSalvataggio"
                   on-error="_visualizzaMessaggioErrore">
        </iron-ajax>
        <paper-header-panel mode="standard">
            <div class="paper-header">
                <paper-toolbar>
                    <span class="title start">[[titolo]]</span>
                    <paper-icon-button icon="close" on-tap="_closeDialog" class="end"></paper-icon-button>
                </paper-toolbar>
            </div>
            <div class="content layout vertical flex formbox">
                <paper-material elevation="0">
                    <div class="layout horizontal flex">
                        <paper-input class="flex" value="{{enteCorrente.ente.codEnte}}" label="Codice Ufficio" disabled$="[[!isAdd]]"
                                     id="uff_codUfficioInput"
                                     required error-message="Codice Ufficio obbligatorio" minlength="1"></paper-input>
                        <div class="separatore"></div>
                        <ajax-select-list label="Dominio" select-list-url="{{govpayDominiUrl}}" hidden$="[[!isAdd]]" class="flex" required
                                          error-message="Dominio Obbligatorio"
                                          option-value="id" option-label="codDominio" on-select-option="_selectDominio" id="uff_dominioInput"
                                          selected-item="{{idDominio}}"></ajax-select-list>
                    </div>
                    <div class="layout horizontal flex">
                        <!--<paper-input  value="{{anagrafica.codUnivoco}}" label="Codice Univoco" required hidden></paper-input>-->
                        <paper-input class="flex" value="{{anagrafica.ragioneSociale}}" id="uff_ragioneSocialeInput"
                                     label="Ragione Sociale" char-counter maxlength="255"></paper-input>
                    </div>
                    <div class="layout horizontal flex">
                        <paper-input label="Indirizzo" value="{{anagrafica.indirizzo}}" required class="flex"></paper-input>
                        <div class="separatore"></div>
                        <paper-input label="Civico" value="{{anagrafica.civico}}" required type="number" class="end"></paper-input>
                    </div>
                    <div class="layout horizontal flex">
                        <paper-input label="CAP" value="{{anagrafica.cap}}" required class="start"></paper-input>
                        <div class="separatore"></div>
                        <paper-input label="Localit&agrave;" value="{{anagrafica.localita}}" required class="flex"></paper-input>
                    </div>
                    <div class="layout horizontal flex">
                        <paper-input label="Provincia" value="{{anagrafica.provincia}}" required class="flex"></paper-input>
                        <div class="separatore"></div>
                        <paper-input label="Nazione" value="{{anagrafica.nazione}}" required class="flex"></paper-input>
                    </div>

                    <div class="layout horizontal flex">
                        <paper-input label="Email" value="{{anagrafica.email}}" required class="flex"></paper-input>
                        <div class="separatore"></div>
                        <paper-input label="Telefono" value="{{anagrafica.telefono}}" required type="number" class="flex"></paper-input>
                    </div>
                    <div class="layout horizontal flex">
                        <paper-input label="Cellulare" value="{{anagrafica.cellulare}}" required type="number" class="flex"></paper-input>
                        <div class="separatore"></div>
                        <paper-input label="Fax" value="{{anagrafica.fax}}" required type="number" class="flex"></paper-input>
                    </div>
                </paper-material>

                <paper-material elevation="0">
                    <div class="content layout horizontal">
                        <paper-toggle-button class="green flex start-justified"
                                             checked="{{enteCorrente.ente.attivo}}">
                            <span>{{_getAbilitatoLabel(enteCorrente.ente.attivo)}}</span>
                        </paper-toggle-button>

                        <paper-button class="green" raised on-tap="_salvaEnte" elevation="0">Salva
                        </paper-button>
                    </div>
                </paper-material>
            </div>
        </paper-header-panel>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'edit-ente',
      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
        this.modified=false;
        this.govpayDominiUrl =  govpayUrl + '/rs/dars/domini/';
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },

      properties: {
        enteCorrente: {
          type: Object,
          value: null,
          observer: '_checkData'
        },
         govpayUrl: { type: String, value: function (){
           return null;
            } },
         govpayDominiUrl: { type: String, value: function (){
                return null;
                } },
        anagrafica: {
            type: Object,
            value: null
        },
        isAdd: {
            type: Boolean, value : false
        },
        actionMethod: {
            type: String, value : 'GET'
        },
        actionParams: {
            type: Object, value: function (){ return  { } }, notify: true
          },
       idDominio: {
            type: String, value : '0'
        }
      },
      _selectDominio:  function(event){
            this.idDominio = event.detail.itemCorrente.id;
            this.anagrafica.codUnivoco = this.idDominio;

           // console.log(this.enteCorrente.ente.anagraficaEnte.codUnivoco);
        },
      _closeDialog: function(){
        this.close();
      },
       _salvaEnte: function(){

        var valido = this.validate();

        if(valido){
            this.enteCorrente.ente.anagraficaEnte = this.anagrafica;
            this.enteCorrente.ente.idDominio = this.idDominio;

            if(!this.isAdd){
               this.actionMethod = 'PUT';
             }else{
                this.actionMethod = 'POST';
            }

             this.govpayUrl = govpayUrl + '/rs/dars/enti/';
             this.$.connettoresalvataggioEnte.generateRequest();
            this.govpayUrl = null;
         }
      },
       validate :function() {
            var valido = document.getElementById('uff_codUfficioInput').validate();

            if(!valido)
                 return valido;


            //Dominio Obbligatorio
            var dominioInput = document.getElementById('uff_dominioInput');

                valido = dominioInput.validate();

                if(!valido)
                     return valido;

            valido = document.getElementById('uff_ragioneSocialeInput').validate();

            if(!valido)
                 return valido;

            return valido;
        },
    _getAbilitatoLabel: function (abilitato){
        if(abilitato) return 'Abilitato'; else return 'Disabilitato';
      },

       _checkData: function(nuovo){

        if (nuovo){
          this.titolo = 'Modifica Ufficio: ' + nuovo.ente.codEnte;
          this.isAdd = false;
            this.anagrafica = this.enteCorrente.ente.anagraficaEnte;
            this.idDominio = this.enteCorrente.ente.idDominio;
        } else {
          this.enteCorrente = { 'ente' : { attivo: true, 'anagraficaEnte': {}, 'idDominio': '0'}};
          this.anagrafica = { 'ragioneSociale' : '', 'codUnivoco': ''};
          this.idDominio = '0';
          this.titolo = 'Nuovo Ufficio';
          this.isAdd = true;
        }
      },

      _setTitolo: function(event){
        if (event.currentTarget.value!==''){
          this.titolo = event.currentTarget.value;
        } else {
          this.titolo = 'Nuovo Ufficio';
        }
      } ,
      _visualizzaEsitoSalvataggio: function(event){
        var response = event.detail;
        console.log(event);
        if(response){
            var darsResponse = response.response;

            if(darsResponse) {
                var esitoOperazione = darsResponse.esitoOperazione;
                var codOperazione = darsResponse.codOperazione;
                var id = darsResponse.response || '';
                var dettaglioEsito = darsResponse.dettaglioEsito;
                var messaggio= '';

                if(esitoOperazione == 'ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Ufficio completato con successo. Codice Operazione: ' + codOperazione + '.';
                        this.enteCorrente.ente.id = id;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Ufficio completato con successo. Codice Operazione: ' + codOperazione + '.';
                    }

                    this.close();
                    this.fire('reload-item', {elementoModificato: this.enteCorrente});
                } else if(esitoOperazione == 'NONESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Ufficio non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Ufficio non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }
                } else {
                    // ERRORE
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Si e\' verificato un errore durante l\'inserimento dell\'Ufficio. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Si e\' verificato un errore durante l\'aggiornamento dell\'Ufficio. Codice Operazione: ' + codOperazione + '.';
                    }
                }
                var messaggi = document.querySelector('#messaggiUtente');
                if(messaggi){
                    if(messaggio){
                        messaggi.text = messaggio;
                        messaggi.show();
                    }
                }
            }
         }
      },
    _visualizzaMessaggioErrore: function(event){
         this.lastActionMethod = this.actionMethod;
         this.fire('dars-error', {error: event.detail});
      }
    });
  })();


    </script>
</dom-module>
