<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="edit-applicazione">
    <template>
        <style>
            @media (min-width: 600px) {
            :host {
            display: block;
            width: 70%;
            height: 70%;
            overflow: auto !important;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            @media (max-width: 600px) {
            :host {
            display: block;
            width: 100%;
            height: 100%;

            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);

            @apply(--layout-scroll);
            @apply(--paper-font-body1);
            @apply(--shadow-elevation-16dp);
            @apply(--paper-dialog);
            }
            }

            paper-menu-button {
            padding-left: 0!important;
            }

            .content {
            padding: 24px;
            overflow: auto;
            }

            .titleCard {
            margin-top: 16px;
            }

            paper-card {
            padding: 16px;
            margin-bottom: 16px;
            }

            .gap {
            width: 24px;
            }
        </style>
        <iron-ajax auto="false" verbose="true"
                   id="connettoresalvataggioApplicazione"
                   url="{{govpayUrl}}"
                   params="{{actionParams}}"
                   method="{{actionMethod}}"
                   handle-as="json"
                   content-type="application/json"
                   body="{{applicazioneCorrente}}"
                   debounce-duration="3000"
                   last-response="{{esitoSalvataggioApplicazione}}"
                   last-error="{{ajaxErrorSalvataggioApplicazione}}"
                   on-response="_visualizzaEsitoSalvataggio"
                   on-error="_visualizzaMessaggioErrore">
        </iron-ajax>
        <paper-header-panel>
            <div class="paper-header">
                <paper-toolbar>
                    <paper-icon-button icon="close" on-tap="_closeDialog"></paper-icon-button>
                    <span class="title">[[titolo]]</span>
                    <paper-icon-button icon="check" on-tap="_salvaApplicazione"></paper-icon-button>
                </paper-toolbar>
            </div>

            <div class="content layout vertical">
                <paper-card>
                    <paper-toggle-button class="flex" checked="{{applicazioneCorrente.applicazione.abilitato}}">
                        <span>{{_getAbilitatoLabel(applicazioneCorrente.applicazione.abilitato)}}</span>
                    </paper-toggle-button>
                    <paper-input class="flex" disabled$="[[!isAdd]]"
                                 value="{{applicazioneCorrente.applicazione.codApplicazione}}"
                                 label="Codice Applicazione" required></paper-input>
                    <span class="gap"></span>
                    <paper-input class="flex" value="{{applicazioneCorrente.applicazione.principal}}" label="Principal"
                                 required></paper-input>
                    <span class="gap"></span>
                    <paper-dropdown-menu label="Versione" style="width: 100%">
                        <paper-menu class="dropdown-content" attr-for-selected="valore"
                                    selected="{{applicazioneCorrente.applicazione.versione}}">
                            <paper-item valore="GPv1">GPv1</paper-item>
                            <paper-item valore="GPv2">GPv2</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <paper-input class="flex" value="{{applicazioneCorrente.applicazione.policyRispedizione}}" hidden
                                 label="Policy Rispedizione" required></paper-input>
                    <span class="gap"></span>
                </paper-card>

                <paper-card>
                    <ajax-pick-list label="Tributi" source-list-url="{{govpayTributiUrl}}" target-list="{{tributi}}"
                                       source-label="Tributi Disponibili" target-label="Tributi Selezionati"
                                      source-option-value="id" source-option-label="codTributo" on-change-item="_updateTributi"
                                    target-option-value="id" target-option-label="codTributo">

                    </ajax-pick-list>
                    <span class="gap"></span>


                </paper-card>


                <paper-card>
                    <div class="titleCard">Connettore Esito</div>
                    <paper-input label="URL" value="{{connettoreEsito.url}}"
                                 required></paper-input>

                    <paper-dropdown-menu label="Auth" style="width: 100%">
                        <paper-menu class="dropdown-content" attr-for-selected="valore"
                                    on-iron-select="_tipoAutenticazioneConnEsitoSelected"
                                    id="tipoAuthConnEsitoMenu"
                                    selected="{{connettoreEsito.tipoAutenticazione}}">
                            <paper-item valore="NONE">Nessuna</paper-item>
                            <paper-item valore="HTTPBasic">Http Basic</paper-item>
                            <paper-item valore="SSL">SSL</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <!-- Sezione HttpBasic -->
                    <template is="dom-if" if="{{mostraSezioneHttpBasicConnEsito}}">
                        <div class="content layout vertical" id="sezHttp">
                            <paper-input label="Username"
                                         value="{{connettoreEsito.httpUser}}"
                                         required></paper-input>
                            <paper-input label="Password"
                                         value="{{connettoreEsito.httpPassw}}"
                                         required></paper-input>
                        </div>
                    </template>

                    <!-- Sezione SSL -->
                    <template is="dom-if" if="{{mostraSezioneSSLConnEsito}}">
                        <div class="content layout vertical" id="sezSsl">
                            <paper-dropdown-menu label="Tipo SSL" style="width: 100%">
                                <paper-menu class="dropdown-content" attr-for-selected="valore"
                                            selected="{{connettoreEsito.tipoSsl}}">
                                    <paper-item valore="CLIENT">Client</paper-item>
                                    <paper-item valore="SERVER">Server</paper-item>
                                </paper-menu>
                            </paper-dropdown-menu>
                            <paper-input label="KeyStore Type"
                                         value="{{connettoreEsito.sslKsType}}"
                                         required></paper-input>
                            <paper-input label="KeyStore Location"
                                         value="{{connettoreEsito.sslKsLocation}}"
                                         required></paper-input>
                            <paper-input label="KeyStore Password"
                                         value="{{connettoreEsito.sslKsPasswd}}"
                                         required></paper-input>
                            <paper-input label="PrivateKey Password"
                                         value="{{connettoreEsito.sslPKeyPasswd}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Type"
                                         value="{{connettoreEsito.sslTsType}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Location"
                                         value="{{connettoreEsito.sslTsLocation}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Password"
                                         value="{{connettoreEsito.sslTsPasswd}}"
                                         required></paper-input>
                            <paper-input label="SSL Type"
                                         value="{{connettoreEsito.sslType}}"
                                         required></paper-input>
                        </div>
                    </template>
                </paper-card>

                <paper-card>
                    <div class="titleCard">Connettore Verifica</div>
                    <paper-input label="URL" value="{{connettoreVerifica.url}}"
                                 required></paper-input>

                    <paper-dropdown-menu label="Auth" style="width: 100%">
                        <paper-menu class="dropdown-content" attr-for-selected="valore"
                                    on-iron-select="_tipoAutenticazioneConnVerificaSelected"
                                    id="tipoAuthConnVerificaMenu"
                                    selected="{{connettoreVerifica.tipoAutenticazione}}">
                            <paper-item valore="NONE">Nessuna</paper-item>
                            <paper-item valore="HTTPBasic">Http Basic</paper-item>
                            <paper-item valore="SSL">SSL</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <!-- Sezione HttpBasic -->
                    <template is="dom-if" if="{{mostraSezioneHttpBasicConnVerifica}}">
                        <div class="content layout vertical" id="sezHttp">
                            <paper-input label="Username"
                                         value="{{connettoreVerifica.httpUser}}"
                                         required></paper-input>
                            <paper-input label="Password"
                                         value="{{connettoreVerifica.httpPassw}}"
                                         required></paper-input>
                        </div>
                    </template>

                    <!-- Sezione SSL -->
                    <template is="dom-if" if="{{mostraSezioneSSLConnVerifica}}">
                        <div class="content layout vertical" id="sezSsl">
                            <paper-dropdown-menu label="Tipo SSL" style="width: 100%">
                                <paper-menu class="dropdown-content" attr-for-selected="valore"
                                            selected="{{connettoreVerifica.tipoSsl}}">
                                    <paper-item valore="CLIENT">Client</paper-item>
                                    <paper-item valore="SERVER">Server</paper-item>
                                </paper-menu>
                            </paper-dropdown-menu>
                            <paper-input label="KeyStore Type"
                                         value="{{connettoreVerifica.sslKsType}}"
                                         required></paper-input>
                            <paper-input label="KeyStore Location"
                                         value="{{connettoreVerifica.sslKsLocation}}"
                                         required></paper-input>
                            <paper-input label="KeyStore Password"
                                         value="{{connettoreVerifica.sslKsPasswd}}"
                                         required></paper-input>
                            <paper-input label="PrivateKey Password"
                                         value="{{connettoreVerifica.sslPKeyPasswd}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Type"
                                         value="{{connettoreVerifica.sslTsType}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Location"
                                         value="{{connettoreVerifica.sslTsLocation}}"
                                         required></paper-input>
                            <paper-input label="TrustStore Password"
                                         value="{{connettoreVerifica.sslTsPasswd}}"
                                         required></paper-input>
                            <paper-input label="SSL Type"
                                         value="{{connettoreVerifica.sslType}}"
                                         required></paper-input>
                        </div>
                    </template>
                </paper-card>
            </div>

        </paper-header-panel>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'edit-applicazione',
      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
        this.modified=false;
       this.govpayTributiUrl = govpayUrl + '/rs/dars/applicazioni/'+this.applicazioneCorrente.applicazione.id+'/tributi/';
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },

      properties: {
        tributi: {
          type: Array,
          value: [1]
        },
        govpayUrl: { type: String, value: function (){
                return null;
            } },
        govpayTributiUrl: { type: String, value: function (){
                return null;
                } },
        applicazioneCorrente: {
          type: Object,
          value: null,
          observer: '_checkData'
        },
        isAdd: {
            type: Boolean, value : false
        },
        actionMethod: {
            type: String, value : 'GET'
        },
        actionParams: {
            type: Object, value: function (){ return  { } }, notify: true
          },
        mostraSezioneHttpBasicConnVerifica: {
            type: Boolean, value : false
        },
        mostraSezioneSSLConnVerifica: {
            type: Boolean, value : false
        },
        mostraSezioneHttpBasicConnEsito: {
            type: Boolean, value : false
        },
        mostraSezioneSSLConnEsito: {
            type: Boolean, value : false
        },
        connettoreEsito: {
          type: Object,
          value: null
        },

        connettoreVerifica: {
          type: Object,
          value: null
        }
      },

        _tipoAutenticazioneConnEsitoSelected: function (event,item){
            var selected = this.$.tipoAuthConnEsitoMenu.selected;

            if(selected == 'NONE'){
                this.mostraSezioneHttpBasicConnEsito = false;
                this.mostraSezioneSSLConnEsito = false;
            } else if(selected == 'SSL'){
                this.mostraSezioneHttpBasicConnEsito = false;
                this.mostraSezioneSSLConnEsito = true;
            } else {
                this.mostraSezioneHttpBasicConnEsito = true;
                this.mostraSezioneSSLConnEsito = false;
            }
      },
        _tipoAutenticazioneConnVerificaSelected: function (event,item){
            var selected = this.$.tipoAuthConnVerificaMenu.selected;

            if(selected == 'NONE'){
                this.mostraSezioneHttpBasicConnVerifica = false;
                this.mostraSezioneSSLConnVerifica = false;
            } else if(selected == 'SSL'){
                this.mostraSezioneHttpBasicConnVerifica = false;
                this.mostraSezioneSSLConnVerifica = true;
            } else {
                this.mostraSezioneHttpBasicConnVerifica = true;
                this.mostraSezioneSSLConnVerifica = false;
            }
      },
      _closeDialog: function(){
        this.fire('reload-item', {elementoModificato: this.applicazioneCorrente});
        this.close();
      },
       _salvaApplicazione: function(){

        this.applicazioneCorrente.applicazione.connettoreEsito = this.connettoreEsito ;
        this.applicazioneCorrente.applicazione.connettoreVerifica = this.connettoreVerifica;

      if(!this.isAdd){
           this.actionMethod = 'PUT';
         }else{
            this.actionMethod = 'POST';
         }

         this.govpayUrl =  govpayUrl + '/rs/dars/applicazioni/';
         this.$.connettoresalvataggioApplicazione.generateRequest();
         this.govpayUrl =  null;
      },
      _getAbilitatoLabel: function (abilitato){
        if(abilitato) return 'Abilitato'; else return 'Disabilitato';
      },

       _checkData: function(nuovo){

        if (nuovo){
          this.titolo = 'Modifica Applicazione: ' + nuovo.applicazione.codApplicazione;
          this.tributi = this.applicazioneCorrente.tributi;
          this.connettoreEsito = this.applicazioneCorrente.applicazione.connettoreEsito ||  {  tipoAutenticazione : 'NONE'};
          this.connettoreVerifica = this.applicazioneCorrente.applicazione.connettoreVerifica ||  {  tipoAutenticazione : 'NONE'};
          this.isAdd = false;
        } else {

          this.applicazioneCorrente = {applicazione : { abilitato: true, idTributi : [] ,  id: '0' ,
            connettoreEsito: {  tipoAutenticazione : 'NONE'}, connettoreVerifica: {  tipoAutenticazione : 'NONE'} }, tributi: []};
          this.tributi = this.applicazioneCorrente.tributi;
          this.titolo = 'Nuova Applicazione';
          this.connettoreEsito = this.applicazioneCorrente.applicazione.connettoreEsito ||  {  tipoAutenticazione : 'NONE'};
          this.connettoreVerifica = this.applicazioneCorrente.applicazione.connettoreVerifica ||  {  tipoAutenticazione : 'NONE'};
          this.isAdd = true;
        }
        // console.log(this.applicazioneCorrente.applicazione.id);

      },

      _setTitolo: function(event){
        if (event.currentTarget.value!==''){
          this.titolo = event.currentTarget.value;
        } else {
          this.titolo = 'Nuova Applicazione';
        }
      } ,

      _updateTributi:  function(event){
        var tributiSelezionati = event.detail.elementiSelezionati;
        this.applicazioneCorrente.applicazione.idTributi = [];

        for(var t in tributiSelezionati){
            var tributo = tributiSelezionati[t];
            this.push('applicazioneCorrente.applicazione.idTributi',tributo.id);
        }
      },
     _visualizzaEsitoSalvataggio: function(event){
        var response = event.detail;
        console.log(event);
        if(response){
            var darsResponse = response.response;

            if(darsResponse) {
                var esitoOperazione = darsResponse.esitoOperazione;
                var codOperazione = darsResponse.codOperazione;
                var dettaglioEsito = darsResponse.dettaglioEsito;
                var id = darsResponse.response || '';
                var messaggio= '';

                if(esitoOperazione == 'ESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Applicazione completato con successo. Codice Operazione: ' + codOperazione + '.';
                        this.applicazioneCorrente.applicazione.id = id;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Applicazione completato con successo. Codice Operazione: ' + codOperazione + '.';
                    }

                    this.close();
                    this.fire('reload-item', {elementoModificato: this.applicazioneCorrente});
                } else if(esitoOperazione == 'NONESEGUITA'){
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Inserimento Applicazione non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }else {
                        //Aggiornamento
                        messaggio = 'Aggiornamento Applicazione non completato. Codice Operazione: ' + codOperazione + '. ' + dettaglioEsito;
                    }
                } else {
                    // ERRORE
                    // Creazione
                    if(this.actionMethod == 'POST'){
                        messaggio = 'Si e\' verificato un errore durante l\'inserimento dell\'Applicazione. Codice Operazione: ' + codOperazione + '.';
                    }else {
                        //Aggiornamento
                        messaggio = 'Si e\' verificato un errore durante l\'aggiornamento dell\'Applicazione. Codice Operazione: ' + codOperazione + '.';
                    }
                }
                var messaggi = document.querySelector('#messaggiUtente');
                if(messaggi){
                    if(messaggio){
                        messaggi.text = messaggio;
                        messaggi.show();
                    }
                }
            }
         }
      },
       _visualizzaMessaggioErrore: function(event){
         this.lastActionMethod = this.actionMethod;
         this.fire('dars-error', {error: event.detail});
      }
    });
  })();

    </script>
</dom-module>
