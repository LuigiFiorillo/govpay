<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="lista-applicazioni">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
            display: block;
            }
        </style>
        <iron-ajax auto="false" id="connettoreApplicazioni"
                   url="[[govpayUrl]]"
                   params="{{searchParams}}"
                   handle-as="json"
                   last-response="{{ajaxResponseApplicazioni}}"
                   lastError="{{ajaxError}}" on-error="_erroreDars" on-response="_responseDars"
                ></iron-ajax>

        <div class="layout horizontal center-justified restorePadding">
            <!-- Ricerca -->
            <div id="searchbox" class="layout vertical" hidden="true">
                <div class="headerbox" >
                    <p hidden$="[[_ricercaVuota(ajaxResponseApplicazioni.response.length)]]">Trovati [[ajaxResponse.response.length]] risultati</p>
                </div>

                <paper-material elevation="0">
                    <div class="layout horizontal end-justified buttons">
                        <paper-button class="green" raised on-tap="eseguiRicerca" elevation="0">Search</paper-button>
                    </div>

                </paper-material>
            </div>

            <div class="separatore"   hidden></div>
            <!-- Risultati -->
            <div id="resultbox" class="layout vertical flex" >
                <div id="listToolbox" class="layout horizontal center end-justified headerbox">
                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                </div>

                <paper-material elevation="0">
                    <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                 class="flex filtro" label="Filtro">
                    </paper-input>
                    <paper-icon-item hidden$="{{!abilitaSelezione}}">
                        <paper-checkbox item-icon></paper-checkbox>
                        <div class="flex selectAll">Seleziona tutto</div>
                    </paper-icon-item>

                    <template is="dom-repeat" items="[[ajaxResponseApplicazioni.response]]" filter="_filtraListaRisultati">
                        <paper-icon-item class$="[[isEven(index)]]" on-tap="_selectApplicazione">
                            <paper-checkbox item-icon hidden$="{{!abilitaSelezione}}"></paper-checkbox>
                            <paper-item-body two-line>
                                <div>[[item.codApplicazione]]</div>
                                <div secondary>[[_getAbilitatoAsString(item.abilitato)]]</div>
                            </paper-item-body>
                        </paper-icon-item>
                    </template>
                </paper-material>
            </div>

        </div>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lista-applicazioni',

      properties: {
      titoloSezione: {
            type: String,
            value: 'Applicazioni'
          },
          govpayUrl: { type: String, value: function (){
                return null;
                 } },
        searchParams: {
            type: Object, value: function (){ return  { } }, notify: true
        },
        dataProvider: {
          type: Array,
          value: []
        },

          filtro: {  type: String, value: ''},
          nascondiAzioneExport : { type: Boolean , value : true},
          nascondiAzioneCancella : {type: Boolean , value : true},
          abilitaSelezione : {type: Boolean , value : false}
      },
               _refreshList: function(){
        this.dataProvider = this.dataProvider.slice(0);
      },
        _filtraListaRisultati: function(item){
        var mostra = true;
        if (this.filtro && this.filtro!==''){
            if  (item.codApplicazione.toLowerCase().indexOf(this.filtro.toLowerCase())===-1 ){
            mostra = false;
          }
        }
        return mostra;
      },
        _ricercaVuota: function(numeroRisultati){
            return numeroRisultati == 0;
        },
        isEven: function(index){
            if((index % 2)==0)
                return 'even';

            return 'odd';
        },
         _getAbilitatoAsString: function(abilitato){
            if(abilitato)
                return 'Abilitato';

            return 'Disabilitato';
      },
      eseguiRicerca: function (){
            this.govpayUrl = govpayUrl + '/rs/dars/applicazioni/';
           this.$.connettoreApplicazioni.generateRequest();
      },

      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },
      _responseDars : function(event){
        var responseNonValida = false;

        var url = event.detail.url || '';

        if(url != ''){
            var responseCode = event.detail.status;
            // il response code e' buono
            if(responseCode >= 200 && responseCode <= 299){
                //analizzo la risposta
                var response = event.detail.response;

                if(response){
                    var esitoOperazione = response.esitoOperazione;

                    if(esitoOperazione = '' || esitoOperazione != 'ESEGUITA')
                        responseNonValida= true;
                } else {
                    //questa response non puo' essere null
                    responseNonValida= true;
                }
            }else {
                // ricevuto un errore;
                responseNonValida= true;
            }

            if(responseNonValida)
                this.fire('dars-error', {error: event.detail});

            }
      },

      _selectApplicazione: function(event){
        var target = event.model.item;
        var titoloPagina = target.codApplicazione;
        this.fire('select-item', {applicazione: target, 'titoloPagina': titoloPagina});
      }
    });
  })();
  </script>
</dom-module>
