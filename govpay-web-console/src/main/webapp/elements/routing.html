<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      app.isEditSection = false;
      app.titoloPagina = 'GovPay Enterprise v2.0.RC1';
    });

    page('/intermediari', scrollToTop, function() {
      app.route = 'intermediari';
      app.isEditSection = true;
      app.titoloPagina = 'Intermediari';
    });

    page('/domini', scrollToTop, function() {
      app.route = 'domini';
      app.isEditSection = true;
      app.titoloPagina = 'Domini';
    });

    page('/psp', scrollToTop, function() {
      app.route = 'psp';
      app.isEditSection = false;
      app.titoloPagina = 'Psp';
    });

    page('/enti', scrollToTop, function() {
      app.route = 'enti';
       app.isEditSection = true;
       app.titoloPagina = 'Uffici';
    });

    page('/tributi', scrollToTop, function() {
      app.route = 'tributi';
       app.isEditSection = true;
       app.titoloPagina = 'Tributi';
    });

    page('/applicazioni', scrollToTop, function() {
      app.route = 'applicazioni';
      app.isEditSection = true;
      app.titoloPagina = 'Applicazioni';
    });

    page('/pagamenti', scrollToTop, function() {
      app.route = 'pagamenti';
      app.isEditSection = false;
      app.titoloPagina = 'Pagamenti';
    });

    page('/eventi', scrollToTop, function() {
      app.route = 'eventi';
      app.isEditSection = false;
      app.titoloPagina = 'Giornale degli Eventi';
    });

    page('/rendicontazioni', scrollToTop, function() {
      app.route = 'rendicontazioni';
      app.isEditSection = false;
      app.titoloPagina = 'Rendicontazioni';
    });

     page('/operatori', scrollToTop, function() {
      app.route = 'operatori';
      app.isEditSection = true;
      app.titoloPagina = 'Operatori';
    });

    page('/portali', scrollToTop, function() {
      app.route = 'portali';
      app.isEditSection = true;
      app.titoloPagina = 'Portali';
    });

    page('/operazioni', scrollToTop, function() {
      app.route = 'operazioni';
      app.isEditSection = false;
      app.titoloPagina = 'Strumenti';
    });

    page('/error-page', scrollToTop, function() {
      app.route = 'error-page';
      app.isEditSection = false;
      app.titoloPagina = 'Errore';
    });

    page('/nonautorizzato', scrollToTop, function() {
      app.route = 'nonautorizzato';
      app.isEditSection = false;
      app.titoloPagina = 'Non Autorizzato';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
