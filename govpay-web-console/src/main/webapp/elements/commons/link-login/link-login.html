<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="link-login">
    <style>

    </style>
    <template>


        <paper-card>
            <form is="iron-form" id="loginForm" method="post" action="{{formAction}}">
                <div class="layout">
                    <paper-input name="username" label="Username" type="text"></paper-input>
                    <span class="gap"></span>
                    <paper-input name="password" label="Password" type="password"></paper-input>
                    <span class="gap"></span>
                    <paper-button raised onclick="submitForm">Submit</paper-button>
                </div>
            </form>


       </paper-card>

        <br><br>
        <div class="layout vertical center-center">
            <div>
                <h4>Submitted form data</h4>
                <div class="horizontal-section wide">
                    <div id="output"></div>
                </div>
            </div>
        </div>


    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'link-login',

      properties: {
        formAction : {type: String , value : 'PROVO'}
      },

      ready: function() {
          //  document.getElementById('loginForm').addEventListener('iron-form-submit', _display);
      },

      _display: function (event) {
              var output = document.getElementById('output');
            output.innerHTML = JSON.stringify(event.detail);
        },

      submitForm : function(event) {
            Polymer.dom(event).localTarget.parentElement.submit();
       }


    });
  })();




    </script>

</dom-module>
