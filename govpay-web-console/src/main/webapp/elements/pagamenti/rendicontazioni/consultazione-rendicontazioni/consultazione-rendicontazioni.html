<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="consultazione-rendicontazioni">
    <template>
        <style>
            :host {
            display: block;
            }
        </style>
        <iron-ajax auto="false"
                   id="govpaypagconndettaglio"
                   url="{{govpayUrl}}"
                   params="{{detailParams}}"
                   handle-as="json"
                   last-response="{{dettaglioRendicontazioneCorrente}}"
                   lastError="{{ajaxErrorRendicontazione}}">
        </iron-ajax>
        <neon-animated-pages id="rendicontazioniPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <lista-rendicontazioni id="lista" on-select-item="_selectRendicontazione"></lista-rendicontazioni>
            </neon-animatable>
            <neon-animatable>
                <rendicontazione-detail rendicontazione-corrente="[[dettaglioRendicontazioneCorrente.response]]"></rendicontazione-detail>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'consultazione-rendicontazioni',

      properties: {
        selected: {
          type: Number,
          value: 0
        },
        govpayUrl: { type: String, value: function (){
            //var id= ''; if(this.rendicontazioneCorrente) id = this.rendicontazioneCorrente.id; return govpayUrl + '/rs/dars/rendicontazioni/'+ id;
            return '';
            } },
        rendicontazioneCorrente: {
          type: Object,
          value: null
        },
        dettaglioRendicontazioneCorrente: {
          type: Object,
          value: null
        },
        detailParams: {
            type: Object, value: function (){ return  { } }, notify: true
          }
      },
       init: function() {
            this.entryAnimation = '';
            this.exitAnimation = '';
            this.selected = 0;
            this.$.rendicontazioniPages.cancelAnimation();
            this.$.lista.init();
            this.$.lista.filtraRisultati();
        },

      _selectRendicontazione: function(event){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.rendicontazioneCorrente = event.detail.rendicontazioneCorrente;
        this.govpayUrl = govpayUrl + '/rs/dars/rendicontazioni/'+ this.rendicontazioneCorrente.id;

       // this.dettaglioRendicontazioneCorrente = this.ajaxResponseRendicontazione;
        //console.log(this.dettaglioRendicontazioneCorrente);
        this.selected = 1;
        this.fire('changed-page', this.selected);
      },

      selectPrevPage: function(){
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = 0;
        this.$.lista.filtraRisultati();
        this.fire('changed-page', this.selected);
      }
    });
  })();
  </script>
</dom-module>
