<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="lista-pagamenti">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
        </style>
        <!-- Connettore govpay -->
        <iron-ajax auto="false" id="govpayPagConn"
                   url="[[govpayUrl]]"
                   params="{{searchParams}}"
                   handle-as="json"
                   last-response="{{ajaxResponse}}" on-response="_responseDars" on-error="_erroreDars"
                   lastError="{{ajaxError}}"
                ></iron-ajax>

        <div class="layout horizontal center-justified restorePadding">
            <!-- Ricerca -->
            <div id="searchbox" class="layout vertical" hidden$="false">
                <div class="headerbox" >
                    <p hidden$="[[_ricercaVuota(ajaxResponse.response.length)]]">Trovati [[ajaxResponse.response.length]] risultati</p>
                </div>

                <paper-material elevation="0">

                    <paper-dropdown-menu label="Stato Pagamento" style="width: 100%;" class="inputs">
                        <paper-menu class="dropdown-content" attr-for-selected="valore" selected="{{statoPagamentoInput}}">
                            <paper-item valore="">Qualsiasi</paper-item>
                            <paper-item valore="PAGAMENTO_ESEGUITO">Pagamento Eseguito</paper-item>
                            <paper-item valore="PAGAMENTO_NON_ESEGUITO">Pagamento non Eseguito</paper-item>
                            <paper-item valore="PAGAMENTO_PARZIALMENTE_ESEGUITO">Pagamento parzialmente Eseguito
                            </paper-item>
                            <paper-item valore="FALLITO">Fallito</paper-item>
                            <paper-item valore="IN_ATTESA">In Attesa</paper-item>
                            <paper-item valore="AUTORIZZATO_IMMEDIATO">Autorizzato Immediato</paper-item>
                            <paper-item valore="AUTORIZZATO_DIFFERITO">Autorizzato Differito</paper-item>
                            <paper-item valore="DECORRENZA_TERMINI">Decorrenza Termini</paper-item>
                            <paper-item valore="DECORRENZA_TERMINI_PARZIALE">Decorrenza Termini Parziale</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                   <!-- <paper-dropdown-menu label="Stato Rendicontazione" style="width: 100%;" class="inputs">
                        <paper-menu class="dropdown-content" attr-for-selected="valore" selected="{{statoRendicontazioneInput}}">
                            <paper-item valore="">Qualsiasi</paper-item>
                            <paper-item valore="NON_RENDICONTATO">Non Rendicontato</paper-item>
                            <paper-item valore="RENDICONTATO">Rendicontato</paper-item>
                            <paper-item valore="RENDICONTATO_PARZIALE">Rendicontato Parziale</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>-->
                    <ajax-select-list label="Ufficio" select-list-url="{{govpayEntiUrl}}" class="inputs" all-mode="true" option-valore-all=""
                                      option-value="[[enteOptionValue]]" option-label="[[enteOptionLabel]]" on-select-option="_selectEnte"
                                      selected-item="{{codEnteInput}}"></ajax-select-list>
                    <paper-input bind-value="{{iuvInput}}" class="flex inputs" label="Iuv" on-keyup="onKeyPress"
                                 autocomplete="off"></paper-input>

                    <div class="layout horizontal end-justified buttons">
                        <paper-button class="green" raised on-tap="eseguiRicerca" elevation="0">Search</paper-button>
                    </div>

                </paper-material>
            </div>

            <div class="separatore"   hidden$="[[_ricercaVuota(ajaxResponse.response.length)]]"></div>
            <!-- Risultati -->
            <div id="resultbox" class="layout vertical flex"  hidden$="[[_ricercaVuota(ajaxResponse.response.length)]]">
                <div id="listToolbox" class="layout horizontal center end-justified headerbox">
                    <paper-icon-button icon="icons:file-upload" hidden$="{{nascondiAzioneExport}}"></paper-icon-button>
                    <paper-icon-button icon="icons:remove" hidden$="{{nascondiAzioneCancella}}"></paper-icon-button>
                </div>

                <paper-material elevation="0">
                    <paper-input bind-value="{{filtro}}" on-bind-value-changed="_refreshList"
                                 class="filtro flex" label="Filtro">
                    </paper-input>
                    <paper-icon-item hidden$="{{!abilitaSelezione}}">
                        <paper-checkbox item-icon></paper-checkbox>
                        <div class="flex selectAll">Seleziona tutto</div>
                    </paper-icon-item>

                        <template is="dom-repeat" items="{{ajaxResponse.response}}" filter="_filtraListaRisultati">
                            <paper-icon-item class$="[[isEven(index)]]" on-tap="_selectPagamento">
                                <paper-checkbox item-icon hidden$="{{!abilitaSelezione}}"></paper-checkbox>
                                <paper-item-body two-line>
                                    <div>IUV [[item.iuv]] per [[item.ente]] di [[item.importoTotale]] &euro;</div>
                                    <div secondary>[[_getStatoPagamento(item)]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                </paper-material>
            </div>

        </div>
    </template>

    <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lista-pagamenti',

        properties: {
          titoloSezione: {
            type: String,
            value: 'Pagamenti'
          },
          govpayUrl: { type: String, value: function (){
            return null;
            } },
           govpayEntiUrl: { type: String, value: function (){
              return null;
                } },
          searchParams: {
            type: Object, value: function (){ return  {  } }, notify: true
          },
          enteOptionValue: {type : String , value: 'codEnte'},
          enteOptionLabel: {type : String , value: 'codEnte'},
          offsetRisultatiInput: { type: String, value: '0' },
          numeroRisultatiInput: { type: String, value: '25' },
          iuvInput: { type: String, value: '' },
          codEnteInput: { type: String, value: 'Qualsiasi' },
          statoPagamentoInput: { type: String, value: '' },
          statoRendicontazioneInput: { type: String, value: '' },
          dataInizioInput: { type: Date, value: function (){ return new Date();} , notify: true },

            filtro: {  type: String, value: null},
          nascondiAzioneExport : { type: Boolean , value : true},
          nascondiAzioneCancella : {type: Boolean , value : true},
          abilitaSelezione : {type: Boolean , value : false}

        },
        init: function (){
            this.govpayUrl = govpayUrl + '/rs/dars/pagamenti/';
            this.govpayEntiUrl = govpayUrl + '/rs/dars/enti/';
           // document.querySelector('itemsList').fire('iron-resize');


        },
        _refreshList: function(){

        },
        _filtraListaRisultati: function(item){
        var mostra = true;
        if (this.filtro && this.filtro!==''){
          if  (item.iuv.toLowerCase().indexOf(this.filtro.toLowerCase())===-1 &&
              (item.stato.toLowerCase().indexOf(this.filtro.toLowerCase())===-1)){
            mostra = false;
          }
        }
        console.log('Item' + item.iuv + ' Filtro: ' + this.filtro + ' Mostra:' + mostra);
        return mostra;
      },
        _ricercaVuota: function(numeroRisultati){
            return numeroRisultati == 0;
        },
        isEven: function(index){
            if((index % 2)==0)
                return 'even';

            return 'odd';
        },
        eseguiRicerca: function (){
            var enteVal = this.codEnteInput;
            if(enteVal == 'Qualsiasi')
                enteVal = '';


            this.searchParams =  {

                    'limit' : this.numeroRisultatiInput,
                    'offset' : this.offsetRisultatiInput,
                    'statoPagamento' : this.statoPagamentoInput,
                    'statoRendicontazione' : this.statoRendicontazioneInput,
                    'iuv' : this.iuvInput,
                     'codEnte' : enteVal
                    };
        },
        resetFiltro: function (){
             this.statoPagamentoInput = '';
             this.statoRendicontazioneInput = '';
             this.iuvInput = '';
             this.codEnteInput = 'Qualsiasi';

            this.searchParams =  {

                'limit' : this.numeroRisultatiInput,
                'offset' : this.offsetRisultatiInput
                };
        },

        onKeyPress: function(e) {
            if (e.keyCode == 13) { // Enter
               var enteVal = this.codEnteInput;
                 if(enteVal == 'Qualsiasi')
                 enteVal = '';

                  this.searchParams =  {

                'limit' : this.numeroRisultatiInput,
                'offset' : this.offsetRisultatiInput,
                'iuv' : this.iuvInput,
                'codEnte' : this.codEnteInput,
                'statoRendicontazione' : this.statoRendicontazioneInput,
                'statoPagamento' : enteVal
                };
            }
        },

        ready: function() {
        },
        _selectEnte:  function(event){
            this.codEnteInput = event.detail.itemCorrente[this.enteOptionValue];
           // console.log('Ente: ' + this.codEnteInput);
        },

        _getDataUltimoAggiornamento: function(item) {
            var data = item.dataOraUltimoAggiornamento;
            if(data){
                var d = new Date(data);
                return this._dateFormat(d,'YYYY-MM-DD HH:mm:ss');
            }

            return '';
        },

         _dateFormat : function(date, format) {
            return moment(date).format(format);
        },
        _getStatoPagamento: function(item) {
          var stato = item.stato;

          if(stato == 'PAGAMENTO_ESEGUITO'){
            return 'Pagamento Eseguito';
          } else if(stato == 'IN_ATTESA'){
            return 'In Attesa';
          } else if(stato == 'FALLITO'){
            return 'Fallito';
          } else if(stato == 'IN_CORSO'){
            return 'In Corso';
          } else if(stato == 'AUTORIZZATO_DIFFERITO'){
            return 'Autorizzato Differito';
          } else if(stato == 'PAGAMENTO_NON_ESEGUITO'){
            return 'Pagamento non Eseguito';
          } else if(stato == 'PAGAMENTO_PARZIALMENTE_ESEGUITO'){
              return 'Pagamento Parzialmente Eseguito';
          }  else if(stato == 'DECORRENZA_TERMINI_PARZIALE'){
              return 'Decorrenza Termini Parziale';
          }  else if(stato == 'DECORRENZA_TERMINI'){
              return 'Decorrenza Termini';
          }  else if(stato == 'AUTORIZZATO_IMMEDIATO'){
              return 'Autorizzato Immediato';
          }

          return '';
        },
        _getStatoRendicontazionePagamento: function(item) {
          var statoRendicontazione = item.statoRendicontazione;

          if(statoRendicontazione == 'NON_RENDICONTATO'){
            return 'Non Rendicontato';
          } else if(statoRendicontazione == 'RENDICONTATO'){
            return 'Rendicontato';
          } else if(statoRendicontazione == 'RENDICONTATO_PARZIALE'){
            return 'Rendicontato Parziale';
          }

          return 'Non Rendicontato';
        },

        _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },
      _responseDars : function(event){
        var responseNonValida = false;

        var url = event.detail.url || '';

        if(url != ''){
            var responseCode = event.detail.status;
            // il response code e' buono
            if(responseCode >= 200 && responseCode <= 299){
                //analizzo la risposta
                var response = event.detail.response;

                if(response){
                    var esitoOperazione = response.esitoOperazione;

                    if(esitoOperazione = '' || esitoOperazione != 'ESEGUITA')
                        responseNonValida= true;
                } else {
                    //questa response non puo' essere null
                    responseNonValida= true;
                }
            }else {
                // ricevuto un errore;
                responseNonValida= true;
            }

            if(responseNonValida)
                this.fire('dars-error', {error: event.detail});

            }
      },
        _selectPagamento : function (event){
           var target = event.model.item;
           var titoloPagina = 'Pagamento: '+ target.iuv;
           this.fire('select-item', {pagamentoCorrente: target, 'titoloPagina': titoloPagina});
        }
      });
    })();


    </script>

</dom-module>
