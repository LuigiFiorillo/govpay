<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="consultazione-pagamenti">
    <template>
        <style>
            :host {
            display: block;
            }
        </style>
        <iron-ajax auto="false"
                   id="govpaypagconndettaglio"
                   url="{{govpayUrl}}"
                   params="{{detailParams}}"
                   handle-as="json"
                   last-response="{{dettaglioPagamentoCorrente}}"
                   lastError="{{ajaxErrorPagamento}}">
        </iron-ajax>
        <neon-animated-pages id="pagamentiPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <lista-pagamenti id="lista" on-select-item="_selectPagamento"></lista-pagamenti>
            </neon-animatable>
            <neon-animatable>
                <pagamento-detail pagamento-corrente="[[dettaglioPagamentoCorrente.response]]"></pagamento-detail>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
  (function() {
    'use strict';

    Polymer({
      is: 'consultazione-pagamenti',

      properties: {
        selected: {
          type: Number,
          value: 0
        },

        govpayUrl: { type: String, value: function (){
          return null;
            } },
        pagamentoCorrente: {
          type: Object,
          value: null
        },
        dettaglioPagamentoCorrente: {
          type: Object,
          value: null
        },
        detailParams: {
            type: Object, value: function (){ return  { } }, notify: true
          }
      },

       init: function() {
            this.entryAnimation = 'slide-from-left-animation';
            this.exitAnimation = 'slide-right-animation';
            this.selected = 0;
            this.$.lista.init();
            this.$.lista.filtraRisultati();
        },

      _selectPagamento: function(event){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.pagamentoCorrente = event.detail.pagamentoCorrente;

      //  console.log(event.detail);
        this.govpayUrl = govpayUrl + '/rs/dars/pagamenti/'+ this.pagamentoCorrente.id;

       // this.dettaglioPagamentoCorrente = this.ajaxResponsePagamento;
        //console.log(this.dettaglioPagamentoCorrente);
        this.selected = 1;
        this.fire('changed-page', this.selected);
      },

      _erroreDars : function(event){
         this.fire('dars-error', {error: event.detail});
      },

      selectPrevPage: function(){
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = 0;
        this.$.lista.filtraRisultati();
        this.fire('changed-page', this.selected);
      }
    });
  })();
  </script>
</dom-module>
