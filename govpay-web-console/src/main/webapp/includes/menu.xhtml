<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<f:loadBundle var="msg" basename="messages" />

	<a4j:form>
		<rich:panel id="menuct"
			style="padding:0; margin-top: 5px;"
			styleClass="noborder" headerClass="outpanelHeader"
			rendered="#{loginBean.isLoggedIn}">
			<rich:panelMenu expandMode="none" mode="server">
				<rich:panelMenuGroup label="#{msg['menu.group.anagrafica']}"
					expanded="true">
					<rich:panelMenuItem id="menuLink4"
						label="#{msg['menu.group.anagrafica.psp']}" action="#{pspMBean.menuAction}" />
										
					<rich:panelMenuItem id="menuLink1"
						label="#{msg['menu.group.anagrafica.intermediariNdp']}"
						action="#{intNdpMBean.menuAction}" />
					
					<rich:panelMenuItem id="menuLink3"
						label="#{msg['menu.group.anagrafica.enti']}" action="#{enteMBean.menuAction}" />
						
				</rich:panelMenuGroup>
			</rich:panelMenu>
			<rich:panelMenu expandMode="none" mode="server">
				<rich:panelMenuGroup label="#{msg['menu.group.pagamenti']}"
					expanded="true">
					<rich:panelMenuItem id="menuLinkp1" reRender="mainct"
						label="#{msg['menu.group.pagamenti.eseguiti']}"
						action="#{distintaMBean.menuAction}" />
				</rich:panelMenuGroup>
			</rich:panelMenu>
			<rich:panelMenu expandMode="none" mode="server" >
				<rich:panelMenuGroup label="#{msg['menu.group.monitoraggio']}"
					expanded="true">
					<rich:panelMenuItem id="menuLinkp3" rendered="false"
						label="#{msg['menu.group.monitoraggio.tracking']}"
						action="listaTracking" />
					<rich:panelMenuItem id="menuLinkp4"
						label="#{msg['menu.group.monitoraggio.gde']}" action="#{eventiMBean.menuAction}" />
				</rich:panelMenuGroup>
			</rich:panelMenu>
			<rich:panelMenu expandMode="none" mode="server" rendered="#{loginBean.showSimulazione}">
				<rich:panelMenuGroup label="#{msg['menu.group.simulazione']}"
					expanded="true">
					<rich:panelMenuItem id="menuLinkNuovoPag"
						label="#{msg['menu.group.simulazione.nuovo']}"
						action="#{nuovoPagamentoMBean.menuAction}" />
						<rich:panelMenuItem id="menuLinkScadRemoto"
						label="#{msg['menu.group.simulazione.scadenzarioRemoto']}"
						action="#{scadenzarioRemotoMBean.menuAction}" />
				</rich:panelMenuGroup>
			</rich:panelMenu>
		</rich:panel>
	</a4j:form>
</ui:composition>
