<ui:composition template="/templates/form.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />
	<ui:param value="#{msg['login.header.title']}"
		name="title" />
	<ui:define name="body">
<style>
#breadcrumb-ct {
display: none;
}
</style>
		<h:form prependId="false">
		
		<op2web:fieldset legend="#{msg['login.form.fieldset']}" rendered="#{true}" collapsible="false" closed="false"> 

			<op2web:prop label="#{msg['login.form.username']}" required="true">
				<h:inputText id="username"
					value="#{loginBean.username}" />
			</op2web:prop>
			<op2web:prop label="#{msg['login.form.password']}" required="true">
				<h:inputSecret id="password"
					value="#{loginBean.password}" />
			</op2web:prop>

			<div class="buttonrow">
				<a4j:commandButton id="submitBtn" styleClass="icon-login"
					action="#{loginBean.login}" value="#{msg['login.form.submit']}" />
			</div>
			
			</op2web:fieldset>

		</h:form>

	</ui:define>
</ui:composition>
