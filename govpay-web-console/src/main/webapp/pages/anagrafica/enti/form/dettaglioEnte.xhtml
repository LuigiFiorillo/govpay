<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />

	<ui:define name="pageTitle">#{msg['menu.group.anagrafica.enti.dettaglio']}</ui:define>
	<ui:define name="pageHeader">#{msg['menu.group.anagrafica.enti.dettaglio']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.anagrafica']}" /></li>
			<li><a4j:htmlCommandLink action="listaEnti"
					value="/#{msg['menu.group.anagrafica.enti']}">
				</a4j:htmlCommandLink></li>
			<li><h:outputText
					value="/#{msg['menu.group.anagrafica.enti.dettaglio']} (#{enteMBean.selectedElement.denominazione.value})" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">

		<a4j:keepAlive beanName="enteMBean" ajaxOnly="true" />

		<rich:panel id="panelContainer1" style="padding:0"
			headerClass="outpanelHeader" styleClass="noborder">
			<h:outputText id="outNoDettaglio"
				value="#{msg['ente.dettaglio.nodata']}"
				rendered="#{empty enteMBean.selectedElement}" />

			<!-- Form Notifica  -->
			<op2web:form formBean="#{enteMBean.form}">
				<p class="legend">
					<strong>Note:</strong> (<em>*</em>) Campi obbligatori
				</p>
				<op2web:fieldset legend="#{msg['ente.form.update.label']}"
					rendered="#{true}">

					<!-- Id Ente Creditore -->
					<op2web:formField field="#{enteMBean.form.idEnteCreditore}" />

					<!-- Id Fiscale -->
					<op2web:formField field="#{enteMBean.form.idFiscale}" />

					<!-- Denominazione -->
					<op2web:formField field="#{enteMBean.form.denominazione}" />

					<!-- Indirizzo -->
					<op2web:formField field="#{enteMBean.form.indirizzo}" />

					<!-- Localita -->
					<op2web:formField field="#{enteMBean.form.localita}" />

					<!-- Provincia-->
					<op2web:formField field="#{enteMBean.form.provincia}" />

					<!-- Stato -->
					<op2web:formField field="#{enteMBean.form.stato}" />


				</op2web:fieldset>
				<ui:define name="buttons">
					<div class="buttonrow">
						<a4j:commandButton id="invia"
							value="#{msg['commons.button.invia']}" styleClass="icon-save"
							status="mainStatus" action="#{enteMBean.invia}">
						</a4j:commandButton>

						<a4j:commandButton id="annullaToSearch"
							value="#{msg['commons.button.annulla']}" status="mainStatus"
							styleClass="icon-delete" action="listaEnti">
						</a4j:commandButton>
					</div>
				</ui:define>

			</op2web:form>


		</rich:panel>

	</ui:define>


</ui:composition>
