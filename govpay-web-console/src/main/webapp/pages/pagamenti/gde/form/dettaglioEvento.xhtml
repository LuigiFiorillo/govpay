<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf"
	template="/templates/defaultTemplate.xhtml">

	<f:loadBundle var="msg" basename="messages" />

	<ui:define name="pageTitle">#{msg['menu.group.pagamenti.gde.dettaglio']}</ui:define>
	<ui:define name="pageHeader">#{msg['menu.group.pagamenti.gde.dettaglio']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.monitoraggio']}" /></li>
			<li><a4j:htmlCommandLink action="#{eventiMBean.restoreSearch}"
					value="/#{msg['menu.group.monitoraggio.gde']}" /></li>
			<li><h:outputText id="dettaglioLi"
					value="/#{msg['menu.group.monitoraggio.gde.dettaglio']}" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<a4j:keepAlive beanName="eventiMBean" />

		<rich:panel id="panelContainer1" style="padding:0"  styleClass="noborder">

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody">
				<f:facet name="header">
					<h:outputText id="outHeaderMessaggioRichiesta1"
						value="#{msg['evento.title']}" />
				</f:facet>

				<op2web:outputGroup
						group="#{eventiMBean.selectedElement.fieldsDatiGenerali}" />

				<!-- InfoSpcoop  -->
				<op2web:fieldset collapsible="true" closed="treu"
					legend="#{msg['infospcoop.title']}"
					rendered="#{not empty eventiMBean.selectedElement.infospcoop}">
					<op2web:outputGroup
						group="#{eventiMBean.selectedElement.infospcoop.fieldsDatiGenerali}" />

				</op2web:fieldset>
			</rich:panel>
		</rich:panel>
	</ui:define>

</ui:composition>
