# Query per la generazione degli estrattiConto in formato PDF utilizzando i versamenti selezionati dall'utente della console.

it.govpay.orm.nativeQuery.estrattiContoVersamenti.postgresql=SELECT data_pagamento, importo_pagato, iur1, iuv,cod_singolo_versamento_ente, note, f.cod_flusso as cod_flusso_rendicontazione ,   f.cod_bic_riversamento as cod_bic_riversamento,	f.iur as iur2,	iban_accredito FROM ( SELECT id_singolo_versamento, id_fr_applicazione, data_pagamento, importo_pagato, iur1, iuv, iban_accredito,cod_singolo_versamento_ente, note FROM	( ( select p.id_singolo_versamento as id_singolo_versamento, p.id_fr_applicazione as id_fr_applicazione, p.data_pagamento as data_pagamento, p.importo_pagato as importo_pagato, p.iur as iur1, r.iuv as iuv, p.iban_accredito as iban_accredito, sv.cod_singolo_versamento_ente as cod_singolo_versamento_ente, sv.note as note from pagamenti p join rpt r on r.id=p.id_rpt join singoli_versamenti sv on sv.id= p.id_singolo_versamento join versamenti v on v.id = sv.id_versamento where v.id in ( $ID_VERSAMENTI$ ) and r.cod_dominio = ? ) UNION  ALL ( select rsr.id_singolo_versamento as id_singolo_versamento, rsr.id_fr_applicazione as id_fr_applicazione, rsr.rendicontazione_data as data_pagamento, rsr.importo_pagato as importo_pagato, rsr.iur as iur1, iu.iuv as iuv, '' as iban_accredito, sv.cod_singolo_versamento_ente as cod_singolo_versamento_ente, sv.note as note from rendicontazioni_senza_rpt rsr join iuv iu on iu.id=rsr.id_iuv join singoli_versamenti sv on sv.id= rsr.id_singolo_versamento join versamenti v on v.id = sv.id_versamento where v.id in ( $ID_VERSAMENTI$ ) ) )as subquery1 order by iuv ASC, data_pagamento ASC ) pag left outer join fr_applicazioni fra on pag.id_fr_applicazione=fra.id left outer join fr f on f.id=fra.id_fr left outer join domini d on f.id_dominio = d.id  where (d.cod_dominio = ? or d.cod_dominio is null) order by cod_flusso_rendicontazione, iuv, data_pagamento
it.govpay.orm.nativeQuery.estrattiContoVersamenti.mysql=select p.data_pagamento, p.importo_pagato, p.iur, r.iuv, p.codflusso_rendicontazione, sv.cod_singolo_versamento_ente, sv.note, f.cod_bic_riversamento, f.iur, p.iban_accredito from pagamenti p left outer join fr_applicazioni fra on p.id_fr_applicazione=fra.id left outer join fr f on f.id=fra.id_fr join rpt r on r.id=p.id_rpt join singoli_versamenti sv on sv.id= p.id_singolo_versamento where p.data_acquisizione between ? and ? and r.cod_dominio = ? order by p.data_acquisizione, r.iuv LIMIT ?, ?
